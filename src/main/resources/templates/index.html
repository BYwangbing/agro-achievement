<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>农业科技成果转化交易服务平台</title>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/images/favicon.ico}"media="screen" />
    <link rel="stylesheet" th:href="@{/css/lunbo.css}">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" th:href="@{/font-awesome-4.7.0/css/font-awesome.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
</head>
<body>
<div th:include="common/common :: header"></div>
<!--轮播图-->
<div class="container">
    <div class="wrap" style="left: -1200px;">
        <img th:src="@{/images/lunbo5.jpg}" alt="5">
        <img th:src="@{/images/lunbo1.jpg}" alt="1">
        <img th:src="@{/images/lunbo2.jpg}" alt="2">
        <img th:src="@{/images/lunbo3.jpg}" alt="3">
        <img th:src="@{/images/lunbo4.jpg}" alt="4">
        <img th:src="@{/images/lunbo5.jpg}" alt="5">
        <img th:src="@{/images/lunbo1.jpg}" alt="1">
    </div>
    <div class="button">
        <span class="on"></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
    <a href="javascript:void(0);" class="jt jt_left">&lt;</a>
    <a href="javascript:void(0);" class="jt jt_right">&gt;</a>
</div>
<!--主题内容-->
<div class="contain">
    <!--新闻-->
    <div class="one">
        <div class="news">
            <div class="item">
                <i class="fa fa-life-ring" aria-hidden="true"></i>
                <a href="" style="font-weight: 800" class="title">新闻中心</a>
                <a th:href="@{/Announcement/selectAnnouncement}"  class="more">更多</a>
            </div>
            <ul class="newsCon" style="padding-top: 20px;">
                <li th:each="news: ${newsList}">
                    <a target="_blank" th:href="@{/Announcement/announcementDetails(announcementId=${news.announcementId})}" th:title="${news.announcementTitle}"><span th:text="${news.announcementTitle}"></span></a>
                    <span style="color:#666;float: right" th:text="${#temporals.format(news.releaseTime, 'yyyy-MM-dd')}"></span>
                </li>
            </ul>
        </div>
        <!--钟表-->
        <div class="service">
            <div class="dowebok">
                <div class="dowebok-face">
                    <div class="hand hour"></div>
                    <div class="hand minute"></div>
                    <div class="hand second"></div>
                    <div class="center"></div>
                </div>
            </div>
        </div>
    </div>
    <!--成果展示-->
    <div class="two">
        <div class="item" style="width: 1200px;margin-bottom: 20px">
            <i class="fa fa-life-ring" aria-hidden="true"></i>
            <a th:href="@{/HomeController/AchievementHome}" style="font-weight: 800" class="title">成果展示</a>
            <a th:href="@{/achievement/selectAchieveByType}"  class="more">更多</a>
        </div>
        <div class="imgkuang">
            <ul>
                <li class="lii" th:each="achievement : ${achievementList}">
                    <a th:href="@{/achievement/achievementDetails(achievementId=${achievement.achievementId})}"><img th:src="${achievement.pictureAddress}" style="height:200px"/></a>
                </li>
            </ul>

        </div>
    </div>
    <!--供需对接专区-->
    <div class="three">

        <div class="item" style="width: 1200px;margin-bottom: 20px">
            <i class="fa fa-life-ring" aria-hidden="true"></i>
            <a th:href="@{/HomeController/SupplyHome}" style="font-weight: 800" class="title">供需对接专区</a>
            <!--<a href=""  class="more">更多</a>-->
        </div>
        <!--技术供给-->
        <div class="supplyDemand" style="height: 370px">
            <div class="h_block">
                <a style="float: left">技术供给</a>
                <a th:href="@{/achievement/selectAllAchievement}" style="float: right">更多</a>
            </div>
            <ul >
                <li th:each="achievement : ${achievementList}">
                    <i class="fa fa-forward" aria-hidden="true"></i><a th:href="@{/achievement/achievementDetails(achievementId=${achievement.achievementId})}" th:title="${achievement.achievementName}" th:text="${achievement.achievementName}" target="_blank">
                    </a>
                    <!--<span style="float: right" th:text="${#dates.format(achievement.endTime,'yyyy-MM-dd')}"></span>-->
                    <span  th:text="${#temporals.format(achievement.endTime, 'yyyy-MM-dd')}"></span>
                </li>
            </ul>
        </div>
        <!--技术需求-->
        <div class="supplyDemand" style="float: right;height: 370px">
            <div class="h_block">
                <a style="float: left">技术需求</a>
                <a th:href="@{/demand/selectAllDemand}" style="float: right">更多</a>
            </div>
            <ul>
                <li th:each="demand : ${demandList}">
                    <i class="fa fa-forward" aria-hidden="true"></i><a th:href="@{/demand/demandDetails(demandId=${demand.demandId})}" th:title="${demand.demandName}" target="_blank" th:text="${demand.demandName}">
                    </a>
                    <!--<span style="float: right" th:text="${#dates.format(demand.releaseTime,'yyyy-MM-dd')}"></span>-->
                    <span  th:text="${#temporals.format(demand.releaseTime, 'yyyy-MM-dd')}" style="float: right;"></span>
                </li>
            </ul>
        </div>
        <!--成果推荐-->
        <div class="supplyDemand wrap" style="margin-top: 20px;min-height: 180px;">
            <div  id="tab">
                <div class="active tab">机构推荐</div><div class="tab">专家推荐</div>
            </div>
            <div class="tabdiv">
                <div class="organization tabpane selected">
                    <ul>
                        <li th:each="organization: ${organizationList}">
                            <i class="fa fa-forward" aria-hidden="true"></i><a th:href="@{/HomeController/organizationDetails(organizationId=${organization.organizationId})}" th:title="${organization.organizationName}" th:text="${organization.organizationName}" target="_blank">
                        </a>
                        </li>
                    </ul>
                </div>
                <div class="experts tabpane">
                    <ul>
                        <li th:each="experts : ${expertsList}">
                            <i class="fa fa-forward" aria-hidden="true"></i><a th:href="@{/HomeController/expertsDetails(expertsId=${experts.expertsId})}" th:title="${experts.expertsName}" th:text="${experts.expertsName}" target="_blank">
                        </a>
                        </li>
                    </ul>
                </div>
            </div>

        </div>
        <!--成功案例-->
        <div class="supplyDemand" style="float: right;margin-top: 20px;min-height: 180px">
            <div class="h_block">
                <a style="float: left">成功案例</a>
                <a href="" style="float: right">更多</a>
            </div>
            <ul>
                <li th:each="example : ${exampleList}">
                    <i class="fa fa-forward" aria-hidden="true"></i><a th:href="@{/example/exampleDetails(exampleId=${example.exampleId})}" th:title="${example.exampleTitle}" th:text="${example.exampleTitle}" target="_blank">
                </a><span style="float: right"   th:text="${#temporals.format(example.releaseTime, 'yyyy-MM-dd')}"></span>
                </li>
            </ul>
        </div>


    </div>
    <!--最新资讯-->
    <div class="three">
        <div class="item" style="width: 1200px;margin-bottom: 20px">
            <i class="fa fa-life-ring" aria-hidden="true"></i>
            <a th:href="@{/Announcement/selectAnnouncement}" style="font-weight: 800" class="title">最新资讯</a>
        </div>
        <!--交易活动动态-->
        <div class="supplyDemand" style="height: 200px">
            <div class="h_block">
                <a style="float: left">交易活动动态</a>
                <a th:href="@{/Announcement/selectAnnouncement}" style="float: right">更多</a>
            </div>
            <ul>
                <li th:each="trading : ${tradingList}">
                    <i class="fa fa-forward" aria-hidden="true"></i><a th:href="@{/Announcement/announcementDetails(announcementId=${trading.announcementId})}" th:title="${trading.announcementTitle}"  th:text="${trading.announcementTitle}" target="_blank">
                </a><span style="float: right"   th:text="${#temporals.format(trading.releaseTime, 'yyyy-MM-dd')}"></span>
                </li>
            </ul>
        </div>
        <!--政策中心-->
        <div class="supplyDemand" style="float: right;height: 200px">
            <div class="h_block">
                <a style="float: left">政策中心</a>
                <a th:href="@{/Announcement/selectAnnouncement}" style="float: right">更多</a>
            </div>
            <ul>
                <li th:each="policy : ${policyList}">
                    <i class="fa fa-forward" aria-hidden="true"></i><a th:href="@{/Announcement/announcementDetails(announcementId=${policy.announcementId})}" th:title="${policy.announcementTitle}" th:text="${policy.announcementTitle}" target="_blank">
                </a><span style="float: right"  th:text="${#temporals.format(policy.releaseTime, 'yyyy-MM-dd')}"></span>
                </li>
            </ul>
        </div>
    </div>
</div>
<!--尾部-->
<div th:include="common/common :: footer"></div>
</body>
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/slide.js}"></script>
<script th:src="@{/js/startMove.js}"></script>
<script th:src="@{/js/index.js}"></script>
<script>

    var odiv2 = document.getElementsByClassName('imgkuang')[0];
    var ali = odiv2.getElementsByClassName('lii');
    var aspeed = -5;
    var timer = null;
    odiv2.innerHTML += odiv2.innerHTML;
    odiv2.style.width = ali[0].offsetWidth * ali.length + 'px';
    odiv2.onmouseover = function () { clearInterval(timer); };
    function a() {
        timer = setInterval(function () {
            odiv2.style.left = odiv2.offsetLeft + aspeed + 'px';
            if (odiv2.offsetLeft < -odiv2.offsetWidth / 2) {
                odiv2.style.left = '0px';
            }
        }, 100);
    };
    odiv2.onmouseout = a;
    a();
</script>

</html>
