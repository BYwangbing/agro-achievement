
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>专家服务-农业科技成果转化交易服务平台</title>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/expert.css}">
    <link rel="shortcut icon"type="image/x-icon" th:href="@{/images/favicon.ico}" media="screen" />
    <link rel="stylesheet" th:href="@{/font-awesome-4.7.0/css/font-awesome.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/normalize.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/htmleaf-demo.css}">
    <link rel="stylesheet" th:href="@{/css/MxSlider.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
</head>
<body>
<div th:include="common/common :: header"></div>
<!--主题-->
<div class="current">
    <i class="fa fa-map-marker" aria-hidden="true"></i>
    <a th:href="@{/HomeController/home}" style="margin-left: 10px;">首页</a> >><a th:href="@{/HomeController/ExpertsHome}">专家服务</a>
</div>
<div class="cg-contain">
    <div class="left">
        <!--所有专家分类-->
        <img th:src="@{/images/cg_031.jpg}" alt="">
        <ul>
            <li th:each="type : ${typeList}"><i class="fa fa-forward" aria-hidden="true"></i><a th:href="@{/HomeController/selectExpertsByType(type=${type.typeName})}" th:text="${type.typeName}">种业</a></li>
        </ul>
    </div>
    <div class="middle">
        <div class="htmleaf-container">
            <!-- My box for the slider -->
            <div class="mx-bugs_bunny">
                <!-- Slider -->
                <div class="ZI-slider">
                    <div>
                        <img th:src="@{/img/slide1.jpg}" alt="" />
                    </div>
                    <div>
                        <img th:src="@{/img/slide2.jpg}" alt="" />
                    </div>
                    <div>
                        <img th:src="@{/img/slide3.jpg}" alt="" />
                    </div>
                </div>
            </div>
        </div>
        <div class="jishu">
            <!--<a href="" class="zj_more">更多</a>-->
            <ul style="padding: 34px 15px 0 15px;">
                <li th:each="expertsRanking : ${expertsRankingList}">
                    <i class="fa fa-forward" aria-hidden="true"></i>
                    <a th:href="@{/HomeController/expertsDetails(expertsId=${expertsRanking.expertsId})}" th:text="${expertsRanking.expertsName}">欧拉型藏羊繁育及生产技术推广</a>
                    <!--<span style="float: right;margin-right: 25px;color: #cccccc;" th:text="${expertsRanking.expertsName}">2018-10-12</span>-->
                </li>
            </ul>
        </div>
    </div>
    <div class="right">
        <!--申请成为专家-->
        <a  th:href="@{/UserManagement/toUserManagement}"><img th:src="'/File/agro-achievement/'+@{/images/zj_03.jpg}" alt=""></a>
        <img th:src="@{/images/zj_04.jpg}" alt="">
        <!--推荐专家-->
        <div class="expert_one_people">
            <div class="erpert_picbox" th:each="recommend : ${recommendList}">
                <div class="expert_picbox">
                    <img th:src="'/File/agro-achievement/'+${recommend.pictureAddress}" width="45" height="45">
                </div>
                <div class="expert_picex">
                    <a th:href="@{/HomeController/expertsDetails(expertsId=${recommend.expertsId})}" target="_blank" th:text="${recommend.expertsName}">康绍忠</a><br>
                    <span th:text="${recommend.researchField}">农业水土工程、旱区农业节</span>
                </div>
            </div>
        </div>
        <!--最新专家-->
        <img th:src="@{/images/zj_054.jpg}" alt="" style="margin-top: 22px">
        <div class="expert_one_people">
            <div class="erpert_picbox" th:each="expertsTime : ${expertsTimeList}">
                <div class="expert_picbox">
                    <img th:src="'/File/agro-achievement/'+${expertsTime.pictureAddress}" width="45" height="45">
                </div>
                <div class="expert_picex">
                    <a th:href="@{/HomeController/expertsDetails(expertsId=${expertsTime.expertsId})}" target="_blank" th:text="${expertsTime.expertsName}"></a><br>
                    <span th:text="${expertsTime.expertsEducation}"></span>
                </div>
            </div>
        </div>
    </div>
</div>

<!--尾部-->
<div th:include="common/common :: footer"></div>
<script th:src="@{/js/jquery.min.js}" type="text/javascript"></script>l
<script>window.jQuery || document.write('<script th:src="@{/js/jquery-1.11.0.min.js}"><\/script>')</script>
<script th:src="@{/js/MxSlider.js}"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $( '.ZI-slider' ).MxSlider({
            autoPlay: true,
            dots: true,
            timeSlide: 500
        } );


    });

</script>
</body>
</html>
