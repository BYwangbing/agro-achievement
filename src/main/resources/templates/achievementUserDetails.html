<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>成果发布详情-个人中心</title>
    <link rel="stylesheet" th:href="@{/bootstrap/dist/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/register.css}">
    <link rel="shortcut icon"type="image/x-icon" th:href="@{/images/favicon.ico}" media="screen" />
    <script th:src="@{/js/jquery.js}"></script>
</head>
<body>
<div class="box">
    <h3>成果发布详情</h3>
            <table class="table table-hover table-bordered">
                <tr>
                    <th>成果名称:</th>
                    <td th:text="${achievement.achievementName}">
                        <input type="text" th:value="${achievement.achievementName}">
                    </td>
                </tr>
                <tr>
                    <th>成果简介:</th>
                    <td th:text="${achievement.achievementIntroduce}">
                        <input type="text" th:value="${achievement.achievementIntroduce}">
                    </td>
                </tr>
                <tr>
                    <th>成果关键词:	</th>
                    <td th:text="${achievement.achievementKey}">
                        <input type="text" th:value="${achievement.achievementKey}">
                    </td>
                </tr>
                <tr>
                    <div class="jeinpbox">开始时间：<input type="text" th:value="${achievement.startTime}" name="start_time" class="jeinput moredate" placeholder="YYYY-MM-DD" required></div>
                    <div class="jeinpbox">结束时间：<input type="text" th:value="${achievement.endTime}" class="jeinput moredate" placeholder="YYYY-MM-DD" required></div>
                </tr>
                <tr>
                    <th>产权归属地:	</th>
                    <!--地区插件-->
                    <td >
                        <div data-toggle="distpicker">
                            <select th:name="${achievement.propertyAddress}" required></select>
                        </div>
                    </td>

                </tr>
                <tr>
                    <th>成果获奖情况:</th>
                    <td th:text="${achievement.awards}">
                        <input type="text" th:value="${achievement.awards}">
                    </td>
                </tr>
                <tr>
                    <th>*预期交易价格:</th>
                    <td th:text="${achievement.expectedPrice}+'万元'">
                        <input type="text" th:value="${achievement.expectedPrice}+'万元'">
                    </td>
                </tr>
                <tr>
                    <th>联系人：</th>
                    <td >
                        <input type="text" th:value="${achievement.linkman}">
                    </td>
                </tr>
                <tr>
                    <th>*联系电话:</th>
                    <td>
                        <input type="text" th:value="${achievement.phone}">
                    </td>
                </tr>
                <tr>
                    <th>手机:</th>
                    <td th:text="${achievement.cellNumber}">
                        <input type="text" th:value="${achievement.cellNumber}">
                    </td>
                </tr>
                <tr>
                    <th>E-mail:</th>
                    <td>
                        <input type="text" th:value="${achievement.email}">
                    </td>
                </tr>
                <tr>
                    <th>联系地址（邮编）:</th>
                    <td th:text="${achievement.contactAddress}">
                        <input type="text" th:value="${achievement.contactAddress}">
                    </td>
                </tr>
                <tr>
                    <th>*知识产权编号:</th>
                    <td >
                        <input type="text" th:value="${achievement.propertyNumber}">
                    </td>
                </tr>
                <tr>
                    <th>*知识产权情况说明:	</th>
                    <td>
                        <input type="text" th:value="${achievement.propertyIntroduce}">
                    </td>
                </tr>
                <tr>
                    <th>相关图片上传:</th>
                    <td id="thimg">
                        <img th:src="${achievement.pictureAddress}" alt="">
                    </td>
                </tr>
                <tr>
                    <td colspan="6" class="pn-fbutton">
                        <!--<input type="submit" value=""  class="btn btn-info" id="change"/>-->
                        <!--<input type="button" value="返回"  class="btn btn-info" id="cancel" style="background-color: orangered" onclick="fomrReset()"/>-->
                        <a th:href="@{/achievement/selectAchievement}">返回</a>
                    </td>
                </tr>
            </table>
</div>
</body>
</html>
