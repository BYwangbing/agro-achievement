<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>成果发布详情-个人中心</title>
    <link rel="stylesheet" th:href="@{/bootstrap/dist/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/register.css}">
    <link rel="shortcut icon"type="image/x-icon" th:href="@{/images/favicon.ico}" media="screen" />
    <script th:src="@{/js/jquery.js}"></script>
</head>
<body>
<div class="box">
    <h3>成果发布详情</h3>
            <table class="table table-hover table-bordered">
                <tr>
                    <th>成果名称:</th>
                    <td th:text="${achievement.achievementName}"></td>
                </tr>
                <tr>
                    <th>成果简介:</th>
                    <td th:text="${achievement.achievementIntroduce}"></td>
                </tr>
                <tr>
                    <th>成果关键词:	</th>
                    <td th:text="${achievement.achievementKey}"></td>
                </tr>
                <tr>
                    <td th:text="'研发起止时间:'+${achievement.start_time}">	</td>
                    <td th:text="'结束时间:'+${achievement.end_time}"></td>
                </tr>
                <tr>
                    <th>产权归属地:	</th>
                    <!--地区插件-->
                    <td th:text="${achievement.propertyAddress}">
                    </td>
                </tr>
                <tr>
                    <th>成果获奖情况:</th>
                    <td th:text="${achievement.awards}"></td>
                </tr>
                <tr>
                    <th>*预期交易价格:</th>
                    <td th:text="${achievement.expectedPrice}+'万元'"></td>
                </tr>
                <tr>
                    <th>联系人：</th>
                    <td th:text="${achievement.linkman}"></td>
                </tr>
                <tr>
                    <th>*联系电话:</th>
                    <td th:text="${achievement.phone}"></td>
                </tr>
                <tr>
                    <th>手机:</th>
                    <td th:text="${achievement.cellNumber}"></td>
                </tr>
                <tr>
                    <th>E-mail:</th>
                    <td th:text="${achievement.email}"></td>
                </tr>
                <tr>
                    <th>联系地址（邮编）:</th>
                    <td th:text="${achievement.contactAddress}"></td>
                </tr>
                <tr>
                    <th>*知识产权编号:</th>
                    <td th:text="${achievement.propertyNumber}"></td>
                </tr>
                <tr>
                    <th>*知识产权情况说明:	</th>
                    <td th:text="${achievement.propertyIntroduce}"></td>
                </tr>
                <tr>
                    <th>相关图片上传（最多三张）:</th>
                    <td id="thimg">
                        <img th:src="${achievement.pictureAddress}" alt="">
                    </td>
                </tr>
                <tr>
                    <td colspan="6" class="pn-fbutton">
                        <!--<input type="submit" value=""  class="btn btn-info" id="change"/>-->
                        <!--<input type="button" value="返回"  class="btn btn-info" id="cancel" style="background-color: orangered" onclick="fomrReset()"/>-->
                        <a th:href="@{/achievement/selectAchievement}">返回</a>
                    </td>
                </tr>
            </table>
</div>
</body>
</html>
