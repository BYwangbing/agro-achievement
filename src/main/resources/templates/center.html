<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>个人中心</title>
    <link rel="stylesheet" href="css/center.css">
    <link rel="shortcut icon"type="image/x-icon" href="images/favicon.ico"media="screen" />
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css">
    <script src="js/jquery.js"></script>
    <script src="js/center.js"></script>
</head>
<body>
<div class="roof">
    <div class="left">
        <img src="images/logo.jpg" alt="" class="logo">
        <img src="images/tttle2.png" alt="" class="tttle2">
    </div>
    <div class="right">
        <div class="user">欢迎 admin</div>
        <div class="back" style="padding: 0 35px;"><a href="">返回首页</a></div>
        <div class="back"><a href="" class="tuichu">退出</a></div>
    </div>

</div>
<!--左侧侧边栏-->
<div class="side-left">
    <div>
        <div class="list_one addColor" id="register"><i class="fa fa-address-book-o" aria-hidden="true"></i>注册信息</div>
    </div>
    <div>
        <div class="list_one" id="result"> <i class="fa fa-balance-scale" aria-hidden="true"></i>成果服务</div>

            <div class="addColor" id="result1">成果发布</div>
            <div class="addColor" id="result2">成果发布管理</div>
        </div>
    </div>
    <div>
        <div class="list_one"><i class="fa fa-telegram" aria-hidden="true"></i>需求服务</div>
        <div class="list_two">
            <div class="addColor" id="supply">供需发布</div>
            <div class="addColor" id="supplyg">供需发布管理</div>
        </div>
    </div>
    <div>
        <div class="list_one" id="two"><i class="fa fa-user-circle-o" aria-hidden="true"></i>专家服务</div>
        <div class="list_two">
            <div class="addColor" id="expertInfo">专家信息</div>
        </div>
    </div>
</div>
<!--右侧内容-->
<div class="frame-div">
    <iframe src="" frameborder="0" class="ifm"  scrolling="no"></iframe>
</div>

</html>
