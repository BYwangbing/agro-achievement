<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>农业科技成果转化交易服务平台注册</title>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/images/favicon.ico}"media="screen" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/font-awesome-4.7.0/css/font-awesome.css}">
</head>

<body>
    <div class="container-fluid">
        <div class="row no-gutters">
            <div class="col-12 col-sm-12 col-md-12 col-lg-5 text-center left__section">
                <div class="dowebok">
                    <h1 class="heading my-5">用户注册</h1>
                    <p class="paragraph">农业科技成果转化交易服务平台注册</p>
                    <form th:action="@{/LogUser/register}" method="post" class="mt-4" onsubmit="return userRegister()">
                    	<!--账号-->
                        <div class="input-group my-4">
                            <div class="input-group-prepend">
                                <label th:for="formGroupExampleInput" class="d-block mx-auto">
                                	<img th:src="@{/images/8dq.svg}" width="18" height="18" class="mt-2">
                                </label>
                            </div>
                            <input type="text" name="userName" class="form-control userRegisterName" placeholder="请输入用户名" aria-label="" aria-describedby="basic-addon1" required="required" autoComplete="off" onchange="checkRegisterUserName()">
                        	<small class="userName_small">* 该项不能为空</small>
                        </div>
                        
                        <!--密码-->
                        <div class="input-group my-4">
                            <div class="input-group-prepend">
                                <label th:for="formGroupExampleInput" class="d-block mx-auto">
                                	<img th:src="@{/images/8dT.svg}" width="18" height="18" class="mt-2">
                                </label>
                            </div>
                            <input type="password" class="form-control userPassWord" id="pwd1" name="password" placeholder="请输入密码" aria-label="" aria-describedby="basic-addon1" required="required" autoComplete="off" onchange="userPassWord()" onkeyup="checkPassword();">
                            <small class="pWord_small">* 该项不能为空</small>
                        </div>
                        <div id="p_PasswordStatus" class="J_PasswordStatus"
                             style="display: none; width: 300px;">
                            <span class="trigger">密码强度： </span>
                            <span class="status-bar" style="text-indent: 0px;">
				            <span style="line-height: 5px;">  </span> 
				            </span>
                            <span class="status-result"></span>
                        </div>

                        <!--确认密码-->
                        <div class="input-group my-4">
                            <div class="input-group-prepend">
                                <label th:for="formGroupExampleInput" class="d-block mx-auto">
                                	<img th:src="@{/images/8dT.svg}" width="18" height="18" class="mt-2">
                                </label>
                            </div>
                            <input type="password" class="form-control surePassword"  placeholder="请确认密码" aria-label="" aria-describedby="basic-addon1" required="required" autoComplete="off" onchange="surePword()">
                        	<small class="passWord_small">* 该项不能为空</small>
                        </div>
                        
                        <!--手机-->
                        <div class="input-group my-4">
                            <div class="input-group-prepend">
                                <label th:for="formGroupExampleInput" class="d-block mx-auto">
                                	<img th:src="@{/images/手机.svg}" width="18" height="18" class="mt-2">
                                </label>
                            </div>
                            <input type="text" name="userPhone" class="form-control telPhone" placeholder="请输入用户手机号" aria-label="" aria-describedby="basic-addon1" required="required" autoComplete="off" onchange="checkUserPhone()">
                      		<small class="userPhone_small">* 该项不能为空</small>
                        </div>
                        
                        <!--邮箱-->
                        <div class="input-group my-4">
                            <div class="input-group-prepend">
                                <label th:for="formGroupExampleInput" class="d-block mx-auto">
                                	<img th:src="@{/images/邮箱.svg}" width="18" height="18" class="mt-2">
                                </label>
                            </div>
                            <input type="text" name="userEmail" class="form-control mailbox" placeholder="请输入用户邮箱号" aria-label="" aria-describedby="basic-addon1" required="required" autoComplete="off" onchange="checkEmail()">
                        	<small class="userEmail_small">* 该项不能为空</small>
                        </div>
                        
                        <div class="emailExit"></div>
                        <div class="btn btn-small get-code code" onclick="getCode(this)" id="J_getCode">获取验证码</div>
						<div class="btn btn-small reset-code code" id="J_resetCode" style="display:none;">
							<span id="J_second">60</span>秒后重发
						</div>
                        
                        <!--验证码-->
                        <div class="input-group my-4">
                            <div class="input-group-prepend">
                                <label th:for="formGroupExampleInput" class="d-block mx-auto">
                                	<img th:src="@{/images/验证码.svg}" width="18" height="18" class="mt-2">
                                </label>
                            </div>
                            <input type="text" name="userCode" class="form-control userCode" placeholder="请输入验证码" aria-label="" aria-describedby="basic-addon1" required="required" autoComplete="off" onchange="emailPassword()">
                        	<small class="userCode_small">* 该项不能为空</small>
                        </div>
                        
                        <!--地区-->
                        <div class="input-group my-4">
                            <div class="input-group-prepend">
                                <label th:for="formGroupExampleInput" class="d-block mx-auto">
                                	<img th:src="@{/images/地区.svg}" width="18" height="18" class="mt-2">
                                </label>
                            </div>
                            <span data-toggle="distpicker" class="data-toggle">
								<select name="" class="province" data-province="选择省"></select>
                                <select name="" class="city" data-city="选择市"></select>
                                <select name="" class="district" data-district="选择区"></select>
							    <input type="hidden" name="userAddress" class="hiddenInput">
                            </span>
                        </div>
                        
                        <div class="d-flex justify-content-between align-items-center">
                            <a th:href="@{/LogUser/toLogin}" class="link">已有账号，直接登录</a>
                            <button type="submit" class="btn btn-primary">注册</button>
                        </div>
                        <div class="form-check float-left my-3">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">记住我</label>
                        </div>
                    </form>
                    <div class="col-12 my-4"> <span class="divider">或者</span></div>
                    <div class="btn-group my-4" role="group" aria-label="Basic example">
                        <a th:href="@{/LogUser/toLogin}">已有账号？点击直接登录账号</a>
                    </div>
                </div>
            </div>

            <div class="col-12 col-sm-12 col-md-12 col-lg-7">
                <div class="bg"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}" ></script>
    <script type="text/javascript" th:src="@{/js/distpicker.js}" ></script>
    <script type="text/javascript" th:src="@{/js/register.js}" ></script>
    <script type="text/javascript" th:src="@{/js/password.js}" ></script>
</body>

</html>
