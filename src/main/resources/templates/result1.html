<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>成果发布-个人中心</title>
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css">
    <link rel="shortcut icon"type="image/x-icon" href="images/favicon.ico"media="screen" />
    <script src="js/jquery.js"></script>
</head>
<body>
<div class="box">
    <h3>填写基本信息</h3>
    <div class="title">带*的为必填项</div>
    <form action="">
        <form>
            <table class="table table-hover table-bordered">
                <tr>
                    <th>*成果名称:	</th>
                    <td><input type="text" name="" class="form-control" id="price2" /><span>成果名称不能为空</span></td>
                </tr>
                <tr>
                    <th>*成果简介:	</th>
                    <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
                </tr>
                <tr>
                    <th>*成果关键词:	</th>
                    <td><input type="password" name="" class="form-control" id="condition" /></td>
                </tr>
                <tr>
                    <th>*研发起止时间:	</th>
                    <td><input type="password" name="" class="form-control" id="price1" /></td>
                    <!--时间插件-->
                </tr>
                <tr>
                    <th>产权归属地:	</th>
                    <!--地区插件-->
                    <td><input type="text" name="" class="form-control" id="price2" /></td>
                </tr>
                <tr>
                    <th>产权归属单位:</th>
                    <td><input type="text" name="" class="form-control" id="info" /></td>
                </tr>
                <tr>
                    <th>成果获奖情况:</th>
                    <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
                </tr>
                <tr>
                    <th>预期交易价格:</th>
                    <td><input type="text" name="" class="form-control" id="details" />至<input type="text" name="" class="form-control" id="details" />万元</td>
                </tr>
                <tr>
                    <th>*联系人及联系部门：</th>
                    <td><input type="text" name="1" id=""></td>
                </tr>
                <tr>
                    <th>联系电话:</th>
                    <td><input type="text" name="1" id=""></td>
                </tr>
                <tr>
                    <th>手机:</th>
                    <td><input type="text" name="1" id=""></td>
                </tr>
                <tr>
                    <th>E-mail:</th>
                    <td><input type="text" name="1" id=""></td>
                </tr>
                <tr>
                    <th>联系地址（邮编）:</th>
                    <td><input type="text" name="1" id=""></td>
                </tr>
                <tr>
                    <th>知识产权编号:</th>
                    <td>
                        <input type="checkbox" name="1" id="">品种审定、认定和鉴定证书编号 <input type="text"></br>
                        <input type="checkbox" name="1" id=""> 植物新品种权编号: <input type="text"></br>
                        <input type="checkbox" name="1" id="">新产品登记或生产许可证书编号:  <input type="text"></br>
                    </td>
                </tr>
                <tr>
                    <th>知识产权情况说明:	</th>
                    <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
                </tr>
                <tr>
                    <th>相关图片上传:</th>
                    <td><input type="file" name="1" id=""></td>
                </tr>
                <tr>
                    <th>联系地址（邮编）:</th>
                    <td><input type="text" name="1" id=""></td>
                </tr>
                <tr>
                    <th>联系地址（邮编）:</th>
                    <td><input type="text" name="1" id=""></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="button" value="提交"  class="btn btn-info" id="change" onclick="update()"/>
                        <input type="button" value="重置"  class="btn btn-info" id="cancel" style="background-color: orangered"/>
                    </td>
                </tr>
            </table>
        </form>

    </form>
</div>

</body>
</html>
