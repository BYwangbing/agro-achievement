<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>农业科技成果转化交易服务平台密码找回</title>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/images/favicon.ico}"media="screen" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/font-awesome-4.7.0/css/font-awesome.css}">
</head>

<body>
<div class="container-fluid">
    <div class="row no-gutters">
        <div class="col-12 col-sm-12 col-md-12 col-lg-5 text-center left__section">
            <div class="dowebok">
                <h1 class="heading my-5">找回密码</h1>
                <p class="paragraph">农业科技成果转化交易服务平台密码找回</p>
                <form class="mt-4">
                    <div class="list_find">

                        <div class="input-group my-4">
                            <div class="input-group-prepend">
                                <label th:for="formGroupExampleInput" class="d-block mx-auto">
                                    <img th:src="@{/images/邮箱.svg}" width="18" height="18" class="mt-2">
                                </label>
                            </div>
                            <input type="text" th:value="${session.userEmail}"  class="newemails form-control" placeholder="请输入修改密码的邮箱" aria-label="" aria-describedby="basic-addon1">
                        </div>

                        <div class="input-group my-4">
                            <div class="input-group-prepend">
                                <label th:for="formGroupExampleInput" class="d-block mx-auto">
                                    <img th:src="@{/images/密保.svg}" width="18" height="18" class="mt-2">
                                </label>
                            </div>
                            <input type="password" class="form-control newPassword" placeholder="请输入新密码" aria-label="" aria-describedby="basic-addon1">
                            <small class="newPassword_small"></small>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between align-items-center">
                        <a th:href="@{/LogUser/toLogin}" class="link">账号登录</a>
                        <button type="button" class="findPassWord btn btn-primary" onclick="lookPassword()">重置</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="col-12 col-sm-12 col-md-12 col-lg-7">
            <div class="bg"></div>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}" ></script>
<script type="text/javascript" th:src="@{/js/findPassword.js}" ></script>
</body>

</html>
