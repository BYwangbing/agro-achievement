<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>成果发布详情-个人中心</title>
    <link rel="stylesheet" th:href="@{/bootstrap/dist/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/jeDate_test.css}">
    <link rel="stylesheet" th:href="@{/css/jedate.css}">
    <link rel="stylesheet" th:href="@{/css/register.css}">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/images/favicon.ico}" media="screen"/>
    <script th:src="@{/js/jquery.js}"></script>
    <script th:src="@{/js/jedate.js}"></script>
    <script th:src="@{/js/distpicker.js}"></script>
</head>
<body>
<div class="box">
    <h3>成果发布详情</h3>
    <form  method="post"  id="myform">
            <table class="table table-hover table-bordered">
                <tr>
                    <th>成果名称:</th>
                    <td >
                        <input type="hidden" th:name="achievementId" th:value="${achievement.achievementId}" class="achievementId">
                        <input type="text" th:value="${achievement.achievementName}" name="achievementName">
                    </td>
                </tr>
                <tr>
                    <th>成果简介:</th>
                    <td >
                        <input type="text" th:value="${achievement.achievementIntroduce}" name="achievementIntroduce">
                    </td>
                </tr>
                <tr>
                    <th>成果类型:</th>
                    <td>
                        <input type="hidden" th:value="${achievement.typeName}" id="typeName" name="typeName">
                        <div th:each="type : ${typeList}">
                            <input type="radio" th:name="typeName" th:id="${type.typeName}" th:value="${type.typeName}" class="Name"/>
                            <label th:text="${type.typeName}" th:for="${type.typeName}"></label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th>成果关键词:	</th>
                    <td>
                        <input type="text" th:value="${achievement.achievementKey}" name="achievementKey">
                    </td>
                </tr>
                <tr>
                    <th>开始时间：</th>
                    <td >
                        <input type="text" name="start_time" class="jeinput moredate" placeholder="YYYY-MM-DD" th:value="${start_time}" required>
                    </td>
                </tr>
                <tr>
                    <th>结束时间：</th>
                    <td >
                        <input type="text" name="end_time" class="jeinput moredate" placeholder="YYYY-MM-DD" th:value="${end_time}"  required>
                    </td>
                </tr>
                <tr>
                    <th>产权归属地:	</th>
                    <!--地区插件-->
                    <td>
                        <div data-toggle="distpicker" >
                            <input type="hidden" th:value="${achievement.propertyAddress}" id="provice" name="propertyAddress">
                            <select th:name="${achievement.propertyAddress}" required th:text="${achievement.propertyAddress}" id="city">
                            </select>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th>成果获奖情况:</th>
                    <td>
                        <input type="text" th:value="${achievement.awards}" name="awards">
                    </td>
                </tr>
                <tr>
                    <th>*预期交易价格:</th>
                    <td>
                        <input type="text" th:value="${achievement.expectedPrice}+'万元'" name="expectedPrice">
                    </td>
                </tr>
                <tr>
                    <th>联系人：</th>
                    <td>
                        <input type="text" th:value="${achievement.linkman}" name="linkman">
                    </td>
                </tr>
                <tr>
                    <th>*联系电话:</th>
                    <td>
                        <input type="text" th:value="${achievement.phone}" name="phone">
                    </td>
                </tr>
                <tr>
                    <th>手机:</th>
                    <td>
                        <input type="text" th:value="${achievement.cellNumber}" name="cellNumber">
                    </td>
                </tr>
                <tr>
                    <th>E-mail:</th>
                    <td>
                        <input type="text" th:value="${achievement.email}" name="email">
                    </td>
                </tr>
                <tr>
                    <th>联系地址（邮编）:</th>
                    <td>
                        <input type="text" th:value="${achievement.contactAddress}" name="contactAddress">
                    </td>
                </tr>
                <tr>
                    <th>*知识产权编号:</th>
                    <td>
                        <input type="text" th:value="${achievement.propertyNumber}" name="propertyNumber">
                    </td>
                </tr>
                <tr>
                    <th>*知识产权情况说明:	</th>
                    <td>
                        <input type="text" th:value="${achievement.propertyIntroduce}" name="propertyIntroduce">
                    </td>
                </tr>
                <tr>
                    <th>相关图片上传:</th>
                    <td id="thimg" >
                        <img th:each="Imgs : ${achievementImg}" th:src="'/File/agro-achievement/'+${Imgs}" class="imgs" style="width:50px;height:50px;" alt="">
                    </td>
                </tr>
                <tr>
                    <td colspan="6" class="pn-fbutton">
                        <input type="button" value="修改" class="btn btn-info achievementModify" onclick="achievementModify()">
                        <a th:href="@{/achievement/selectAchievement(statusCode=0)}" class="a-div adiv3">返回</a>
                    </td>
                </tr>
            </table>
    </form>
</div>
<div class="cure"></div>
<script th:src="@{/js/addAchievement.js}"></script>
<script th:src="@{/js/demo.js}"></script>
<script>

    $(function () {
        //
        var provice=$('#provice').val();
        $("#city option").each(function () {
            var val = $(this).text();
            //console.log(val);
            if(val ==provice){
                $(this).attr("selected",true);
            }
        });

        //radio回显
        $(".Name").each(function () {
            var typeName=$('#typeName').val();
            var val = $(this).val();
            if(val ==typeName){
                $(this).attr("checked",true);
            }
        });
    });




</script>
</body>
</html>
