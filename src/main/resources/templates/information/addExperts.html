<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>申请专家-个人中心</title>
    <link rel="stylesheet" th:href="@{/bootstrap/dist/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/jeDate_test.css}">
    <link rel="stylesheet" th:href="@{/css/jedate.css}">
    <link rel="stylesheet" th:href="@{/css/register.css}">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/images/favicon.ico}" media="screen"/>
    <script th:src="@{/js/jquery.js}"></script>
    <script th:src="@{/js/jedate.js}"></script>
    <style>
        th{
            width: 10%;
        }
        td{
            width: 40%;
        }
    </style>
</head>
<body>
<div class="box">
    <h3>专家信息录入</h3>
        <form  enctype="multipart/form-data" method="post" id="myform">
            <table class="table table-hover table-bordered">
                <tr>
                    <input type="hidden" th:value="${session.user.userId}" th:name="${session.user.userId}">
                    <th>姓名:	</th>
                    <td><input type="text" name="expertsName"  id="price2"  class="expertsName"/></td>
                    <th>性别:	</th>
                    <td>
                        <span>
                            <input type="radio" name="expertsSex"  value="男" id="1"><label for="1">男</label>
                        </span>
                        <span>
                            <input type="radio" name="expertsSex" value="女" id="0"><label for="0">女</label>
                        </span>
                    </td>
                </tr>
                <tr>
                    <th>出生日期:	</th>
                    <td>
                        <div class="jeinpbox"><input type="text" name="time" class="jeinput moredate time" placeholder="YYYY-MM-DD" required autocomplete="off"></div>
                    </td>
                    <th>国籍:	</th>
                    <td><input type="text" name="expertsCountry"  class="expertsCountry" id="price1" /></td>
                </tr>
                <tr>
                    <th>学历:	</th>
                    <td>
                        <select name="expertsEducation" class="expertsEducation">
                            <option value="研究生">研究生</option>
                            <option value="博士研究生">博士研究生</option>
                            <option value="硕士研究生">硕士研究生</option>
                            <option value="大学">大学</option>
                            <option value="大专">大专</option>
                            <option value="中专">中专</option>
                            <option value="其他">其他</option>
                        </select>
                    </td>
                    <th>学位:</th>
                    <td>
                        <select name="degree" class="degree">
                            <option value="名誉博士">名誉博士</option>
                            <option value="博士">博士</option>
                            <option value="硕士">硕士</option>
                            <option value="学士">学士</option>
                            <option value="其他">其他</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>毕业院校:</th>
                    <td><input type="text" name="school"  id="details" class="school"/> </td>
                    <th>所学专业:</th>
                    <td><input type="text" name="major" class="major" id=""></td>
                </tr>
                <tr>
                    <th>所在单位：</th>
                    <td><input type="text" name="unit" class="unit" id="" ></td>
                    <th>行政职务:</th>
                    <td><input type="text" name="position" class="position"  id=""></td>
                </tr>
                <tr>
                    <th>联系方式:</th>
                    <td><input type="text" name="expertsPhone" class="expertsPhone" id=""></td>
                    <th>邮箱:</th>
                    <td><input type="text" name="expertsEmail" class="expertsEmail" id=""></td>
                </tr>
                <tr>
                    <th>专家类型:</th>
                    <td style="border-right:none;">
                        <span th:each="type : ${typeList}">
                            <input type="radio" th:name="typeName" th:id="${type.typeName}" class="typeName" th:value="${type.typeName}"/><label
                                th:text="${type.typeName}" th:for="${type.typeName}"></label>
                        </span>
                    </td>
                    <th>研究领域:</th>
                    <td><input type="text" name="researchField" class="researchField"/></td>
                </tr>
                <tr>
                    <th>照片地址:</th>
                    <td style="border-right:none;">
                        <div class="all-photo" onclick="photoup()">
                            <div class="all-photo-left">
                                <span class="upload">点击上传图片</span>
                            </div>
                            <div class="all-photo-right">
                                <img th:src="@{/images/paper.png}" id="imgshow" style="width: 80px;height: 80px;" />
                            </div>
                        </div>
                        <input id="fileds" style="display: none;" name="file" type="file" accept="image/*" value="上传图片" />
                    </td>
                    <th style="border-left:none;border-right:none;"></th>
                    <td style="border-left:none;"></td>
                </tr>
                <tr>
                    <th>主要研究成果简介:</th>
                    <td style="border-right:none;">
                        <textarea name="researchAchievements" id="" cols="60"  class="researchAchievements"  rows="5"></textarea>
                    </td>
                    <th style="border-left:none;border-right:none;"></th>
                    <td style="border-left:none;"></td>
                </tr>
                <tr>
                    <th>个人获奖状况:	</th>
                    <td style="border-right:none;">
                        <textarea name="personalPrize" id="" cols="60"  class="personalPrize"  rows="5"></textarea>
                    </td>
                    <th style="border-left:none;border-right:none;"></th>
                    <td style="border-left:none;"></td>
                </tr>
                <tr>
                    <th>成果获奖状况:</th>
                    <td style="border-right:none;">
                        <textarea name="resultsPrize" id="" cols="60"  class="resultsPrize"  rows="5"></textarea>
                    </td>
                    <th style="border-left:none;border-right:none;"></th>
                    <td style="border-left:none;"></td>
                </tr>
                <tr>
                    <td colspan="6" class="pn-fbutton">
                        <input type="button" value="提交"  class="btn btn-info" id="change" onclick="addExperts()"/>
                        <input type="button" value="重置"  class="btn btn-info" id="cancel" style="background-color: orangered" onclick="fomrReset()"/>
                    </td>
                </tr>
            </table>
        </form>
</div>
<script th:src="@{/js/addExperts.js}"></script>
<script th:src="@{/js/demo.js}"></script>
<script>
    function fomrReset()
    {
        document.getElementById("myform").reset();
    }

</script>
</body>
</html>
