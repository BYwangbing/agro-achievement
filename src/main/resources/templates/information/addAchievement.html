<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>成果发布-个人中心</title>
    <link rel="stylesheet" th:href="@{/bootstrap/dist/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/jeDate_test.css}">
    <link rel="stylesheet" th:href="@{/css/jedate.css}">
    <link rel="stylesheet" th:href="@{/css/register.css}">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/images/favicon.ico}" media="screen"/>
    <script th:src="@{/js/jquery.js}"></script>
    <script th:src="@{/js/jedate.js}"></script>
    <script th:src="@{/js/distpicker.js}"></script>
    <script th:src="@{/js/addAchievement.js}"></script>
</head>
<body>
<div class="box">
    <h3>填写基本信息</h3>
    <div class="title">带*的为必填项</div>
    <form  onsubmit="return false" action="##" method="post" id="myform">
        <table class="table table-hover table-bordered">
            <tr>
                <th>*成果名称:</th>
                <td><input type="text" name="achievementName" class="achievementName" id="price2" required/></td>
            </tr>
            <tr>
                <th>*成果简介:</th>
                <td><textarea name="achievementIntroduce" class="achievementIntroduce" cols="60" rows="5" required></textarea></td>
            </tr>
            <tr>
                <th>*成果类型:</th>
                <td>
                    <div th:each="type : ${typeList}">
                        <input type="radio" th:name="typeName" th:id="${type.typeName}"class="typeName" th:value="${type.typeName}" required/><label
                            th:text="${type.typeName}" th:for="${type.typeName}"></label>
                    </div>
                </td>
            </tr>
            <tr>
                <th>*成果关键词:</th>
                <td><input type="text" name="achievementKey" class="achievementKey" id="condition" required/></td>
            </tr>
            <tr>
                <th>*研发起止时间:</th>
                <td>
                    <div class="jeinpbox">开始时间：<input type="text" name="start_time" class="jeinput moredate start_time"
                                                      placeholder="YYYY-MM-DD" required autocomplete="off"></div>
                    <div class="jeinpbox">结束时间：<input type="text" name="end_time" class="jeinput moredate end_time"
                                                      placeholder="YYYY-MM-DD" required autocomplete="off"></div>
                </td>
                <!--时间插件-->
            </tr>
            <tr>
                <th>*产权归属地:</th>
                <!--地区插件-->
                <td>
                    <div data-toggle="distpicker">
                        <select name="propertyAddress" class="propertyAddress" required></select>
                    </div>
                </td>
            </tr>
            <tr>
                <th>*成果获奖情况:</th>
                <td><textarea name="awards" class="awards" cols="60" rows="5" required></textarea></td>
            </tr>
            <tr>
                <th>预期交易价格:</th>
                <td><input type="text" name="expectedPrice" class="expectedPrice" onKeyUp="value=value.replace(/\D/g,'')"
                           id="details"/>万元
                </td>
            </tr>
            <tr>
                <th>*联系人：</th>
                <td><input type="text" name="linkman" class="linkman" required></td>
            </tr>
            <tr>
                <th>联系电话:</th>
                <td><input type="text" name="phone" class="phone" onkeyup="phone()"></td>
            </tr>
            <tr>
                <th>*手机:</th>
                <td><input type="text" name="cellNumber" class="cellNumber" required></td>
            </tr>
            <tr>
                <th>*E-mail:</th>
                <td><input type="text" name="email" class="email" required></td>
            </tr>
            <tr>
                <th>*联系地址（邮编）:</th>
                <td><input type="text" name="contactAddress" class="contactAddress" required></td>
            </tr>
            <tr>
                <th>知识产权编号:</th>
                <td>
                    <input type="text" name="propertyNumber" class="propertyNumber"></br>
                </td>
            </tr>
            <tr>
                <th>知识产权情况说明:</th>
                <td><textarea name="propertyIntroduce" class="propertyIntroduce" cols="60" rows="5"></textarea></td>
            </tr>
            <tr>
                <th>*相关图片上传（最多三张）:</th>
                <td id="thimg">
                    <div class="uploadImgBtn" id="uploadImgBtn">点击上传
                        <input class="uploadImg" type="file" name="file" multiple id="file">
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="6" class="pn-fbutton">
                    <input type="button" value="提交" class="btn btn-info addAchievement" id="change" onclick="submitAchievement()"/>
                    <input type="button" value="重置" class="btn btn-info" id="cancel" style="background-color: orangered"
                           onclick="fomrReset()"/>
                </td>
            </tr>
        </table>
    </form>
</div>
<div class="cure">我是提示框</div>
<script th:src="@{/js/demo.js}"></script>
</body>
</html>
