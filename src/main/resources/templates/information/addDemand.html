<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>供需发布-个人中心</title>
    <link rel="stylesheet" th:href="@{/bootstrap/dist/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/jeDate_test.css}">
    <link rel="stylesheet" th:href="@{/css/jedate.css}">
    <link rel="stylesheet" th:href="@{/css/register.css}">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/images/favicon.ico}" media="screen"/>
    <script th:src="@{/js/jquery.js}"></script>
    <script th:src="@{/js/jedate.js}"></script>
</head>
<body>
<div class="box">
    <h3>填写基本信息</h3>
    <div class="title">需求说明</div>
        <form  method="post"  id="myform" >
                <table class="table table-hover table-bordered">
                <tr>
                    <td>需求介绍:</td>
                    <td>
                        <input type="hidden"  th:name="demandId">
                        <input type="text" name="demandIntroduce" class="form-control demandIntroduce" required></td>
                    <input type="hidden"  th:value="${session.user.userId}" name="userId">
                    <td style="border-right: none;border-left: none;"></td>
                    <td style="border-left: none;"></td>
                </tr>
                <tr>
                    <td>需求名字:</td>
                    <td><input type="text" name="demandName" class="form-control demandName" required></td>
                    <td>预期价格:	</td>
                    <td><input type="text" name="expectedPrice" class="form-control expectedPrice" required></td>
                </tr>
                <tr>
                    <td>需求者:	</td>
                    <td><input type="text" name="demanders" class="form-control demanders"  required/></td>
                    <td>联系人:</td>
                    <td style="border-right: none;"><input type="text" name="linkman" class="form-control linkman" required /></td>
                </tr>
                <tr>
                    <td>电话:</td>
                    <td><input type="text" name="phone" class="form-control phone" required /></td>
                    <td>邮箱:</td>
                    <td><input type="text" name="email" class="form-control email" required /></td>
                </tr>
                <tr>
                    <td colspan="6" class="pn-fbutton">
                        <input type="button" value="提交"  class="btn btn-info addDemand" id="change" onclick="addDemand()"/>
                        <input type="button" value="重置"  class="btn btn-info" id="cancel" style="background-color: orangered" onclick="fomrReset()"/>
                    </td>
                </tr>
            </table>
        </form>
</div>
<script th:src="@{/js/addDemand.js}"></script>
<div class="cure"></div>
<script th:src="@{/js/demo.js}"></script>
<script type="text/javascript">

    var E = window.wangEditor;
    var editor = new E('#editor');
    /* 处理上传图片的请求URL */
    // editor.customConfig.uploadImgServer = '/admin/upload'
    /* 定义上传图片的默认名字 */
    // editor.customConfig.uploadFileName = 'file'
    // 或者 var editor = new E( document.getElementById('editor') )
    editor.create();
    //初始化全屏插件
    E.fullscreen.init('#editor');
</script>
<script>
    function fomrReset()
    {
        document.getElementById("myform").reset();
    }
</script>
</body>
</html>
