    		<h3 th:text="${announcement.announcementTitle}">关于2018-2019年度神农中华农业科技奖推荐工作的通知</h3>
    	</div>

    			<div class="announcementTitle">
    				<a href="javaScript:;" th:title="${announcement.announcementTitle}"  th:text="${announcement.announcementTitle}">关于2018-2019年度神农中华农业科技奖推荐工作的通知</a>
    				<small>发布时间：<span th:text="${#temporals.format(announcement.releaseTime, 'yyyy-MM-dd HH:mm:ss')}">2019-01-25T11:06:50</span></small>
    				<small>公告类型：<span th:text="${announcement.announcementType}">新闻中心</span></small>
    			</div>
    			<div class="announcementContent">
    				<p th:text="${announcement.announcementContent}">
	    				各有关单位：\n\n　　
	    				神农中华农业科技奖是经原农业部、科技部批准设立的面向全国农业行业唯一综合性农业科技奖，是原农业部科技进步奖的继承和延伸，是农业农村部常设表彰项目。为进一步激励和调动广大农业科技人员的积极性，提高农业科技自主创新和协同创新能力，助力乡村振兴战略实施，根据《神农中华农业科技奖奖励办法》规定，决定启动2018-2019年度神农中华农业科技奖推荐和评审工作。现将有关事宜通知如下：\n\n　　一、成果内容要求\n\n　　推荐的成果应对我国农业绿色发展、高质量发展和乡村全面振兴等发挥重要作用，经济社会生态效益显著，同时符合《神农中华农业科技奖奖励办法》的规定和本通知要求：\n\n　　（一）科学研究类成果，应为绿色增产、资源节约、生态环保、质量安全等领域的新品种、关键技术和现代装备，具有创新性、先进性，对制约产业发展重大关键科技问题有突破；要求整体技术推广应用至少满2年，即成果完成时间截止2016年12月31日之前。\n\n　　（二）优秀创新团队，应为科研道德素质过硬、创新能力强、业绩贡献重大、团队效应突出、引领作用显著，在推进现代农业产业技术体系发展与创新中杰出的科学研究群体；要求在近5年内取得过重大科研成就，成果转化与产业化效益显著。\n\n　　（三）科普类成果，应为正式出版发行、面向农村农民的农业科普图书或电子出版物等；要求作品出版发行至少满2年，即2016年12月31日前出版发行的作品。\n\n　　（四）所有成果不得含有获得过国家科技奖或神农中华农业科技奖的技术内容。\n\n　　（五）所有成果完成单位必须是独立法人单位，每项成果只能通过一个推荐单位推荐。\n\n　　二、成果遴选与推荐\n\n　　（一）成果推荐单位\n\n　　中华农业科技奖实行归口和限额推荐，不接受非推荐单位和个人的推荐。\n\n　　1.各省、自治区、直辖市农业（农业农村、农牧、畜牧、海洋渔业、水利、农机）厅（委、局）、新疆生产建设兵团农业局，负责本辖区、本行业成果的统一推荐工作，各省级农学会协助配合。\n\n　　2.农业农村部直属单位以及具有推荐资格的非农业系统有关科研、教学单位，可直接向中华农业科技奖奖励委员会办公室（以下简称奖励办）推荐成果。\n\n　　3.鼓励有推荐资格的全国学会、协会，及港、澳、台地区的相关组织，向奖励办推荐成果。\n\n　　（二）遴选与公示\n\n　　1.推荐成果的遴选。为确保将真正优秀的成果推荐上来，各推荐单位应当建立科学合理的遴选推荐机制，本着公开、公平、公正的原则，组建专家组进行择优遴选。\n\n　　2.推荐成果的公示。各推荐单位应通过网络或书面形式对拟推荐成果进行公示，同时应责成成果前3完成人在所在单位进行公示，公示时间均不少于5个工作日，成果经公示无异议或虽有异议但经核实处理再次公示无异议方可推荐。\n\n　　3.推荐函。各推荐单位以正式公函形式报送材料，内容应包括成果遴选、专家择优评审情况，推荐数量、公示情况等；推荐函须附成果汇总表（.xlsx格式，通过网络推荐的请从推荐工作平台导出，见附件1）。\n\n　　三、有关要求\n\n　　（一）科研类和科普类成果的推荐\n\n　　1.成果材料填报。推荐单位指导成果完成单位登录全国农业科技成果转化交易服务平台（http://www.nzhw.org），点击报奖悬浮框或右上角“成果奖励”栏目进入中华农业科技奖网络申报与评审工作平台，按照《平台操作指南》（申报用户）填写推荐书中相关内容（推荐单位分配的用户名和密码），有关证明材料以原件扫描形成jpg格式文件上传至推荐平台，单个文件的大小不超过3M，文件总数不得超过54个。材料填写完成后提交给推荐单位。\n\n　　2.成果推荐。推荐单位登录“中华农业科技奖网络申报与评审工作平台”（请登录全国农业科技成果转化交易服务平台http://www.nzhw.org，点击报奖悬浮框凭用户名和密码进入），按照《平台操作指南》（推荐用户）在线审核成果材料、签署推荐意见，并点击提交推荐给奖励办。\n\n　　3.材料要求。推荐单位完成推荐提交后，成果完成单位方可通过申报平台，打印带有水印的《2018-2019年度神农中华农业科技奖推荐书》和《成果摘要表》纸质版（无水印者均视为无效资料），由推荐单位主要负责人签字并加盖单位公章。\n\n　　纸质版推荐书及其附件材料装订成册（必须含目次页并编页码），一式2份（推荐书附件材料签章的原件至少1份，否则视为不合格）；成果摘要表一式30份（不装订，以燕尾夹夹住）。同时报送所有申报材料的电子版（光盘），其中推荐函、《推荐书》和《成果摘要表》以pdf格式，附件材料以jpg格式（必须与上传附件一致）。\n\n　　（二）优秀创新团队类成果的推荐\n\n　　请登录全国农业科技成果转化交易服务平台（http://www.nzhw.org）主页，点击悬浮框或右上角“成果奖励”栏目，下载相应的推荐书。按照推荐书的格式和要求填写、打印、盖章。\n\n　　推荐书及其附件材料装订成册（必须含目次页并编页码），一式2份（推荐书附件材料签章的原件至少1份，否则视为不合格）；成果摘要表一式30份（不装订，以燕尾夹夹住）。同时报送所有材料的电子版（光盘），其中推荐书以word格式，附件材料以jpg格式（必须与纸质版附件一致）。\n\n　　（三）其他\n\n　　1.推荐工作手册下载。请成果完成单位和推荐单位相关人员登录全国农业科技成果转化交易服务平台（http://www.nzhw.org）主页,点击悬浮框或右上角“成果奖励”栏目，下载《2018-2019年度神农中华农业科技奖申报与推荐工作手册》，内含推荐书及其填写要求。请严格按照要求填写推荐书，确保材料的真实性、准确性、完整性、一致性。\n\n　　2.推荐指标及其用户名和密码。各推荐单位的推荐指标、登录“中华农业科技奖网络申报与评审工作平台”的用户名和密码，由奖励办另行通知下达。网络申报过程中如遇技术问题，请联系：400-808-6870，短信号码：15810006870。\n\n　　3.推荐起止时间。“中华农业科技奖网络申报与评审工作平台”将于2019年3月12日9时开通，4月12日17时关闭。\n\n　　4.推荐材料报送。纸质材料和电子版材料信息必须一致。申报材料要求不涉密，如果涉密请根据《中华人民共和国保守国家秘密法》和《科学技术保密规定》有关规定审核把关，妥善做好保密技术处理，并附说明（加盖成果完成单位公章）。\n\n　　推荐函（附项目汇总表）、《推荐书》及其附件材料、《成果摘要表》的纸质版材料和光盘，请于2019年4月15-19日报送至奖励办，逾期不予受理。\n\n　　地址：北京市朝阳区麦子店街22号710室\n\n　　中国农学会人才评价处，100125\n\n　　电话：010-59194211，59194210\n\n　　传真：010-59194211\n\n　　邮箱：rcpjc@163.com"
    				</p>
