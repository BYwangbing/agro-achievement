<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>农业科技成果转化交易服务平台注册</title>
    <link rel="stylesheet" th:href="@{../css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{../css/adminStyle.css}" />
    <link rel="stylesheet" th:href="@{../css/admindemo.css}" />
    <link rel="shortcut icon" type="image/x-icon" th:href="@{../images/favicon.ico}"media="screen" />
    <link rel="stylesheet" th:href="@{../css/jeDate_test.css}">
    <link rel="stylesheet" th:href="@{../css/jedate.css}">
    <style>
        .demandTextarea{
            resize: none;
            padding: 6px;
            text-indent: 2em;
            width: 93% !important;
            height: 148px;
        }
        select{
            width: 56%;
            font-size: 14px;
        }
        option{
            height: 35px;
        }
    </style>
</head>
<body>

<div th:include="common/adminCommon :: nav"></div>
<section>
    <div class="search-collapse">
        <h3>
            <span>需求ID:<span th:text="${demand.demandId}"></span></span>
        </h3>
    </div>
    <div class="section_table">
        <div class="section">
            <div class="popup_table addUserTable">
                <form id="form2" action="#" method="post" onsubmit="return false">
                    <input type="hidden" name="demandId" required="required" th:value="${demand.demandId}" readonly="readonly" unselectable="on" disabled="disabled">
                    <table class="table table-hover table-bordered">
                        <tr>
                            <input type="hidden" name="demandId" th:value="${demand.demandId}">
                            <td>需求名字:	</td>
                            <td>
                                <input type="text" name="demandName" required="required" th:value="${demand.demandName}">
                            </td>
                            <td>需求者:	</td>
                            <td>
                                <input type="text" name="demanders" required="required" th:value="${demand.demanders}">
                            </td>
                        </tr>
                        <tr>
                            <td>预期价格:	</td>
                            <td>
                                <input type="text" name="expectedPrice" required="required" th:value="${demand.expectedPrice}">
                            </td>
                            <td>点击量:	</td>
                            <td>
                                <input type="text" name="pageView" required="required" th:value="${demand.pageView}">
                            </td>
                        </tr>
                        <tr>
                            <th>审核状态码:</th>
                            <td>
                                <select class="modifyDemand" name="statusCode" required="required">
                                    <option value="">请选择审核状态码</option>
                                    <option value="0">未审核</option>
                                    <option value="1">通过</option>
                                    <option value="2">失败</option>
                                </select>
                            </td>
                            <input type="hidden" class="statusCodeDemand" th:value="${demand.statusCode}">

                            <td>邮箱:	</td>
                            <td>
                                <input type="text" name="email" required="required" th:value="${demand.email}">
                            </td>
                        </tr>
                        <tr>
                            <td>联系人:	</td>
                            <td>
                                <input type="text" name="linkman" required="required" th:value="${demand.linkman}">
                            </td>
                            <td>电话:	</td>
                            <td>
                                <input type="text" name="phone" required="required" th:value="${demand.phone}">
                            </td>
                        </tr>
                        <tr>
                            <td>用户id:	</td>
                            <td>
                                <input type="text" name="userId" required="required" th:value="${demand.userId}">
                            </td>
                            <td>机构id:	</td>
                            <td>
                                <input type="text" name="organizationTypeId" required="required" th:value="${demand.organizationTypeId}">
                            </td>
                        </tr>
                        <tr>
                            <td>需求说明:	</td>
                            <td colspan="4">
                                <textarea name="demandIntroduce" class="demandTextarea" required="required" th:text="${demand.demandIntroduce}"></textarea>
                            </td>
                        </tr>
                    </table>
                    <div class="popup_bottom">
                        <input type="reset" name="" value="重置" />
                        <input onclick="modifyDemand()" type="submit" value="修改"/>
                        <a th:href="@{/admin/adminAdminDemand}" class="btn returnList">返回</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</section>

</body>
<script type="text/javascript" th:src="@{../js/jquery-3.3.1.min.js}"></script>
<script th:src="@{../js/jedate.js}"></script>
<script th:src="@{../js/demo.js}"></script>
<script th:src="@{../js/adminDemand.js}"></script>

</html>
