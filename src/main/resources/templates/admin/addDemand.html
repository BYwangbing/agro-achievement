<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>农业科技成果转化交易服务平台注册</title>
	<link rel="stylesheet" th:href="@{../css/bootstrap.min.css}" />
	<link rel="stylesheet" th:href="@{../css/adminStyle.css}" />
	<link rel="stylesheet" th:href="@{../css/admindemo.css}" />
	<link rel="shortcut icon" type="image/x-icon" th:href="@{../images/favicon.ico}"media="screen" />
	<link rel="stylesheet" th:href="@{../css/jeDate_test.css}">
	<link rel="stylesheet" th:href="@{../css/jedate.css}">
	<style>
		.demandTextarea{
			resize: none;
			padding: 6px;
			text-indent: 2em;
			width: 93% !important;
			height: 148px;
		}
		select{
			width: 56%;
			font-size: 14px;
		}
		option{
			height: 35px;
		}
	</style>
</head>
<body>

<div th:include="common/adminCommon :: nav"></div>
<section>
	<div class="search-collapse">
		<h3>添加需求</h3>
	</div>
	<div class="section_table" style="bottom: 0;">
		<div class="section">
			<div class="popup_table addUserTable">
				<form id="form1" action="#" method="post" onsubmit="return false">
					<input type="hidden" name="demandId" required="required" readonly="readonly" unselectable="on" disabled="disabled">
					<table class="table table-hover table-bordered">
						<tr>
							<input type="hidden" name="demandId">
							<td>需求名字:	</td>
							<td>
								<input type="text" name="demandName" required="required">
							</td>
							<td>需求者:	</td>
							<td>
								<input type="text" name="demanders" required="required">
							</td>
						</tr>
						<tr>
							<td>预期价格:	</td>
							<td>
								<input type="text" name="expectedPrice" required="required">
							</td>
							<td>点击量:	</td>
							<td>
								<input type="text" name="pageView" required="required">
							</td>
						</tr>
						<tr>
							<th>审核状态码:</th>
							<td>
								<select class="modifyDemand" name="statusCode" required="required">
									<option value="">请选择审核状态码</option>
									<option value="0">未审核</option>
									<option value="1">通过</option>
									<option value="2">失败</option>
								</select>
							</td>

							<td>邮箱:	</td>
							<td>
								<input type="text" name="email" required="required" >
							</td>
						</tr>
						<tr>
							<td>联系人:	</td>
							<td>
								<input type="text" name="linkman" required="required">
							</td>
							<td>电话:	</td>
							<td>
								<input type="text" name="phone" required="required">
							</td>
						</tr>
						<tr>
							<td>用户id:	</td>
							<td>
								<input type="text" name="userId" required="required">
							</td>
							<td>机构id:	</td>
							<td>
								<input type="text" name="organizationTypeId" required="required">
							</td>
						</tr>
						<tr>
							<th>发布时间：</th>
							<td>
								<div class="jeinpbox">
									<input type="text" name="time" class="jeinput" id="test04" placeholder="YYYY-MM-DD hh:mm:ss" autocomplete="off">
								</div>
							</td>
						</tr>
						<tr>
							<td>需求说明:	</td>
							<td colspan="4">
								<textarea name="demandIntroduce" class="demandTextarea" required="required"></textarea>
							</td>
						</tr>
					</table>
					<div class="popup_bottom">
						<input type="reset" name="" value="重置" />
						<input onclick="addDemand()" type="submit" value="添加"/>
						<a th:href="@{/admin/adminAdminDemand}" class="btn returnList">返回</a>
					</div>
				</form>
			</div>
		</div>
	</div>

</section>
</body>
<script type="text/javascript" th:src="@{../js/jquery-3.3.1.min.js}"></script>
<script th:src="@{../js/jedate.js}"></script>
<script th:src="@{../js/demo.js}"></script>
<script th:src="@{../js/adminDemand.js}"></script>
</html>
