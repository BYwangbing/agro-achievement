<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>农业科技成果转化交易服务平台注册</title>
	<link rel="stylesheet" th:href="@{../css/adminStyle.css}" />
	<link rel="stylesheet" th:href="@{../css/admindemo.css}" />
	<link rel="shortcut icon" type="image/x-icon" th:href="@{../images/favicon.ico}"media="screen" />
	<link rel="stylesheet" th:href="@{../css/bootstrap.min.css}" />
</head>
<body>

<div th:include="common/adminCommon :: nav"></div>
    
    <section>
    	<div class="col-sm-12 search-collapse">
    		<form action="">
    			<div class="select-list">
    				<ul>
    					<li>
    						<span>搜索：</span>
    						<input type="text" name="" id="" value="" />
    					</li>
    					<li>
    						<button class="btn" type="submit">搜 索</button>
    					</li>
    					<li></li>
    					<li class="exampleList">
    						<span>未审核【0】</span>
    						<span>通过【1】</span>
    						<span>失败【2】</span>
    					</li>
    					<li>
    						<a href="JavaScript:;">
	                			<img src="../images/添加.svg" title="添加公告"/>
	                			<span>添加</span>
	                		</a>
    					</li>
    				</ul>
    			</div>
    		</form>
    	</div>
		<div class="section_table">
			<div class="section">
				<table class="table table-bordered table-hover">
					<thead>
						<tr>
							<th>选择</th>
							<th>公告id</th>
							<th>公告标题</th>
							<th>发布时间</th>
							<th>公告类型</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="announcement : ${announcementList}">
							<td>
								<input type="checkbox" th:value="${announcement.announcementId}" th:id="${announcement.announcementId}"  class="selectall" />
								<label th:for="${announcement.announcementId}"></label>
							</td>
							<td th:text="${announcement.announcementId}">B133</td>
							<td>
								<a href="Announcement.html" th:title="${announcement.announcementTitle}" th:text="${announcement.announcementTitle}">
									科技成果转移转化：拆除阻碍产业化的“篱笆墙
								</a>
								<a th:title="${announcement.announcementTitle}" th:text="${announcement.announcementTitle}" th:href="@{/admin/announcementAdminDetails(announcementId=${announcement.announcementId})}">详情</a>
							</td>
							<td th:text="${#temporals.format(announcement.releaseTime, 'yyyy-MM-dd HH:mm:ss')}">B133</td>
							<td th:text="${announcement.announcementType}">农产品与食品加工</td>
							<td>
								<button type="button" class="btn modify">修改</button>
								<button type="button" class="btn delete">删除</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="cure"></div>
	</section>

<popupModify>
	<div class="popupModify">
		<h3>修改用户</h3>
		<div class="popup_table">
			<form th:action="@{/admin/modifyAnnouncement}">
				<table class="table table-bordered">
					<thead>
					<tr>
						<th>公告id</th>
						<td>
							<input type="" name="announcementId" value="" required="required"/>
						</td>
					</tr>
					<tr>
						<th>公告标题</th>
						<td>
							<input type="" name="announcementTitle" value="" required="required"/>
						</td>
					</tr>
					<tr>
						<th>公告内容</th>
						<td>
							<template type="" name="announcementContent" value="" required="required"/>
						</td>
					</tr>
					<tr>
						<th>公告类型</th>
						<td>
							<input type="" name="announcementType" value="" required="required"/>
						</td>
					</tr>
					</thead>
				</table>
				<div class="popup_bottom">
					<input type="reset" name="" id="" value="重置" />
					<input type="submit" value="添加"/>
					<input type="button" name="" class="cancel_1" value="取消" />
				</div>
			</form>
		</div>
	</div>
</popupModify>

</body>
<script type="text/javascript" th:src="@{../js/jquery-3.3.1.min.js}" ></script>
<script type="text/javascript" th:src="@{../js/adminIndex.js}"></script>
<script type="text/javascript" th:src="@{../js/announcement.js}"></script>
</html>
