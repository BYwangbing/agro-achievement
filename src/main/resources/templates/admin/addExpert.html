<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>农业科技成果转化交易服务平台注册</title>
	<link rel="stylesheet" th:href="@{../css/bootstrap.min.css}" />
	<link rel="stylesheet" th:href="@{../css/adminStyle.css}" />
	<link rel="stylesheet" th:href="@{../css/admindemo.css}" />
	<link rel="shortcut icon" type="image/x-icon" th:href="@{../images/favicon.ico}"media="screen" />
	<link rel="stylesheet" th:href="@{../css/jeDate_test.css}">
	<link rel="stylesheet" th:href="@{../css/jedate.css}">
	<style>
		select,textarea{
			width: 232px;
		}
		input[type=radio]{
			vertical-align: middle;
		}
		textarea{
			height: 242px;
		}
	</style>
</head>
<body>
<div th:include="common/adminCommon :: nav"></div>
    <section>
    	<div class="search-collapse">
    		<h3>添加专家</h3>
    	</div>
    	<div class="section_table">
    		<div class="section">
				<div class="popup_table addUserTable">
					<form th:action="@{/admin/adminAddExperts}" method="post" enctype="multipart/form-data" onsubmit="javascript:return confirm('你确定要添加一名专家吗？');">


						<table class="table table-hover table-bordered">
							<tr>
								<td>姓名:</td>
								<td>
									<input type="text" name="expertsName" required="required">
								</td>
								<td>性别:</td>
								<td>
									<input type="radio" value="男" name="typeName">
									<label th:for="男">男</label>
									<input type="radio" value="女" name="typeName">
									<label th:for="女">女</label>
								</td>
							</tr>
							<tr>
								<td>出生日期:</td>
								<td>
									<div class="jeinpbox">
										<input style="width: 91%" type="text" name="time" class="jeinput moredate" placeholder="YYYY-MM-DD" required autocomplete="off">
									</div>
								</td>
								<td>国籍：</td>
								<td>
									<input type="text" name="expertsCountry" value="" required/>
								</td>
							</tr>
							<tr>
								<td>学历</td>
								<td>
									<select name="expertsEducation">
										<option value="">请选择学历</option>
										<option value="研究生">研究生</option>
										<option value="博士研究生">博士研究生</option>
										<option value="硕士研究生">硕士研究生</option>
										<option value="大学">大学</option>
										<option value="大专">大专</option>
										<option value="中专">中专</option>
										<option value="其他">其他</option>
									</select>
								</td>
								<td>学位</td>
								<td>
									<select name="degree">
										<option value="">请选择学位</option>
										<option value="名誉博士">名誉博士</option>
										<option value="博士">博士</option>
										<option value="硕士">硕士</option>
										<option value="学士">学士</option>
										<option value="其他">其他</option>
									</select>
								</td>
							</tr>
							<tr>
								<td>毕业院校</td>
								<td><input type="text" name="school" id="" value="" /></td>
								<td>所学专业</td>
								<td><input type="text" name="major" value="" /></td>
							</tr>
							<tr>
								<td>所在单位</td>
								<td><input type="text" name="unit" value="" /></td>
								<td>行政职务</td>
								<td><input type="text" name="position" value="" /></td>
							</tr>
							<tr>
								<td>专家类型ID</td>
								<td><input type="text" name="typeId" value="" /></td>
								<td>用户ID</td>
								<td><input type="text" name="userId" value="" /></td>
							</tr>
							<tr>
								<td>研究领域</td>
								<td>
									<textarea name="researchField" rows="" cols=""></textarea>
								</td>
								<td>主要研究成果简介</td>
								<td>
									<textarea name="researchAchievements" rows="" cols=""></textarea>
								</td>
							</tr>
							<tr>
								<td>个人获奖状况</td>
								<td><input type="text" name="personalPrize" value="" /></td>
								<td>成果获奖状况</td>
								<td><input type="text" name="resultsPrize" value="" /></td>
							</tr>
							<tr>
								<td>联系方式</td>
								<td><input type="text" name="expertsPhone" value="" /></td>
								<td>邮箱</td>
								<td><input type="text" name="expertsEmail" value="" /></td>
							</tr>
							<tr>
								<td>点击量</td>
								<td><input type="text" name="pageView"/></td>
								<td>审核状态码</td>
								<td>
									<select name="statusCode">
										<option>请选择审核状态码</option>
										<option value="0">未审核</option>
										<option value="1">通过</option>
										<option value="2">失败</option>
									</select>
								</td>
							</tr>
							<tr>
								<td>照片</td>
								<td>
									<div class="all-photo" onclick="photoup()">
										<div class="all-photo-left">
											<span class="upload">点击上传图片</span>
										</div>
										<div class="all-photo-right">
											<img th:src="@{/images/paper.png}" id="imgshow" style="width: 80px;height: 80px;" />
										</div>
									</div>
									<input id="fileds" style="display: none;" name="file" type="file" accept="image/*" value="上传图片" />
								</td>
							</tr>
						</table>

						<div class="popup_bottom">
							<input type="reset" name="" value="重置" />
							<input type="submit" value="添加"/>
							<a th:href="@{/admin/adminExpertsList}" class="btn returnList">返回</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>


</body>
	<script type="text/javascript" th:src="@{../js/jquery-3.3.1.min.js}"></script>
	<script th:src="@{../js/jedate.js}"></script>
	<script th:src="@{../js/demo.js}"></script>
<script>
    function photoup() {
        $('#fileds').click();
        $('#fileds').change(function() {
            //获取input file的files文件数组;
            //$('#filed')获取的是jQuery对象，.get(0)转为原生对象;
            //这边默认只能选一个，但是存放形式仍然是数组，所以取第一个元素使用[0];
            var file = $('#fileds').get(0).files[0];
            //创建用来读取此文件的对象
            var reader = new FileReader();
            //使用该对象读取file文件
            reader.readAsDataURL(file);
            //读取文件成功后执行的方法函数
            reader.onload = function(e) {
                //读取成功后返回的一个参数e，整个的一个进度事件
                //选择所要显示图片的img，要赋值给img的src就是e中target下result里面
                //的base64编码格式的地址
                $('#imgshow').get(0).src = e.target.result;
            }
        })
    }

</script>
</html>
