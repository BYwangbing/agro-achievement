<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>农业科技成果转化交易服务平台注册</title>
    <link rel="stylesheet" th:href="@{../css/adminStyle.css}" />
    <link rel="stylesheet" th:href="@{../css/adminDemo.css}" />
	<link rel="shortcut icon" type="image/x-icon" th:href="@{../images/favicon.ico}"media="screen" />
    <link rel="stylesheet" th:href="@{../css/bootstrap.min.css}" />
	<style>
		.popup_table input{
			width: auto;
		}
		.popup_table input[type=button],.popup_table input[type=submit],.popup_table input[type=reset]{
			width: 94px;
		}

	</style>
</head>
<body>

	<div th:include="common/adminCommon :: nav"></div>
    
    <section>
    	<div class="col-sm-12 search-collapse">
    		<form th:action="@{/admin/adminUserList}">
    			<div class="select-list">
    				<ul>
						<li>
							<span>搜索：</span>
							<input type="text" name="findName" value="" placeholder="用户名搜索"/>
						</li>
						<li>
							<button class="btn" type="submit">搜 索</button>
						</li>
						<li></li>
						<li class="exampleList">
							<span>管理员【1】</span>
							<span>普通用户【2】</span>
							<span>专家【3】</span>
						</li>
    					<li class="img_add">
    						<a th:href="@{/admin/toAddUser}">
	                			<img src="../images/添加.svg" title="添加用户"/>
	                			<span>添加</span>
	                		</a>
    					</li>
    				</ul>
    			</div>
    		</form>
    	</div>
    	<div class="section_table">
    		<div class="section">
				<table class="table table-bordered table-hover">
					<thead>
		                <tr>
		                	<th>选择</th>
		                	<th>用户ID</th>
		                    <th>用户名</th>
		                    <th>密码</th>
		                    <th>手机</th>
		                    <th>邮箱</th>
		                    <th>用户等级</th>
		                    <th>所在地区</th>
		                    <th>操作</th>
		                </tr>
		            </thead>
		            <tbody>
		            	<tr th:each="adminUser : ${userList}">
		            		<td>
		            			<input type="checkbox" th:id="${adminUser.userId}" th:value="${adminUser.userId}" class="selectall"/>
								<label th:for="${adminUser.userId}"></label>
		            		</td>
		            		<td th:text="${adminUser.userId}">A133</td>
		            		<td th:text="${adminUser.userName}">Crazy</td>
		            		<td th:text="${adminUser.password}">171219BY</td>
		            		<td th:text="${adminUser.userPhone}">15936571965</td>
		            		<td th:text="${adminUser.userEmail}">1787583716@qq.com</td>
		            		<td th:text="${adminUser.userLevel}">2</td>
		            		<td th:text="${adminUser.userAddress}">河南省新乡市红旗区</td>
		            		<td>
		            			<button type="button" class="btn modify">修改</button>
		            			<button type="button" class="btn deleteUser">删除</button>
		            		</td>
		            	</tr>
		            </tbody>
				</table>
			</div>
    	</div>
		<div class="cure"></div>
		<div class="section_Bottom">
			<div class="fenye"></div>
			<!--分页-->
			<div class="SplitPage" th:if="${TotalPages > 0}">
				<ul class="SplitUl" th:if="${TotalPages > 1}">
					<li th:if="${Number == 1}">
						<a href="javascript:;">首页</a>
					</li>
					<!--//跳转至第一页-->
					<li th:if="${Number > 1}">
						<a th:href="@{/admin/adminUserList(current=1)}">首页</a>
					</li>
					<li th:if="${Number > 1}">
						<a th:href="@{/admin/adminUserList(current=${Number-1})}">Prev</a>
					</li>
					<!--//请求页数-1-->
					<li th:each="i:${#numbers.sequence(1,TotalPages)}">
						<!--//从1到总页数遍历，并赋值给i    TotalPages&ndash;&gt;总页数-->
						<a th:if="${i > Number-3} and ${i < Number+3} and ${i == Number}" class="active" href="javascript:;"
						   th:text="${i}">#</a>
						<!--//限制显示页数的条数  4到6个页数   而且等于当前页，不能点击-->
						<a th:if="${i > Number-3} and ${i < Number+3} and ${i != Number}"
						   th:href="@{/admin/adminUserList(current=${i})}" th:text="${i}">#</a>
						<!--//限制显示页数的条数  4到6个页数-->
					</li>
					<li th:if="${Number != TotalPages}">
						<a th:href="@{/admin/adminUserList(current=${Number+1})}">Next</a>
					</li><!--//请求页数+1-->
					<li th:if="${Number == TotalPages}">
						<a class="noclick" href="javascript:;">尾页</a>
					</li>
					<li th:if="${Number != TotalPages}">
						<a th:href="@{/admin/adminUserList(current=${TotalPages})}">尾页</a>
					</li><!--//跳转至第Number页-->
				</ul>
			</div>
		</div>
		</div>
    </section>
	<!--修改-->
	<popupModify>
		<div class="popupModify">
			<h3>修改用户</h3>
			<div class="popup_table">
				<form th:action="@{/admin/adminModifyUser}" onsubmit="return addressUser()">
					<table class="table table-bordered">
						<thead>
							<tr style="display: none;">
								<th>用户ID</th>
								<td>
									<input type="text" name="userId" value="" required="required"/>
								</td>
							</tr>
							<tr>
			                    <th>用户名</th>
			                    <td>
			                    	<input type="text" name="userName" value="" required="required"/>
			                    </td>
			                </tr>				                    
			                <tr>
			                	<th>密码</th>
			                	<td>
			                		<input type="text" name="password" value="" required="required"/>
			                	</td>
			                </tr>
			                <tr>
			                    <th>手机</th>
			                    <td>
			                    	<input type="text" name="userPhone" value="" required="required"/>
			                    </td>
			                </tr>				                    
			                <tr>
			                	<th>邮箱</th>
			                	<td>
			                		<input type="text" name="userEmail" value="" required="required"/>
			                	</td>
			                </tr>
			                <tr>
			                	<th>用户等级</th>
								<td>
									<input type="text" name="userLevel" value="" required="required"/>
								</td>
			                </tr>
			                <tr>
			                    <th>所在地区</th>
								<td>
									<span data-toggle="distpicker" class="data-toggle">
										<select name="" class="province" data-province="选择省"></select>
										<select name="" class="city" data-city="选择市"></select>
										<select name="" class="district" data-district="选择区"></select>
										<input type="hidden" name="userAddress" class="hiddenInput">
									</span>
								</td>
			                </tr>
						</thead>
					</table>
					<div class="popup_bottom">
						<input type="reset" name="" value="重置" />
						<input type="submit" value="修改"/>
						<input type="button" name="" class="cancel_1" value="取消" />
					</div>
				</form>
			</div>
		</div>
	</popupModify>

</body>
<script type="text/javascript" th:src="@{../js/jquery-3.3.1.min.js}" ></script>
<script type="text/javascript" th:src="@{../js/adminIndex.js}" ></script>
<script type="text/javascript" th:src="@{../js/adminUser.js}" ></script>
<script type="text/javascript" th:src="@{../js/distpicker.js}" ></script>
</html>
