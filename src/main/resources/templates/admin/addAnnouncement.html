<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>农业科技成果转化交易服务平台注册</title>
    <link rel="stylesheet" th:href="@{../css/adminStyle.css}" />
    <link rel="stylesheet" th:href="@{../css/admindemo.css}" />
    <link rel="shortcut icon" type="image/x-icon" th:href="@{../images/favicon.ico}"media="screen" />
    <link rel="stylesheet" th:href="@{../css/bootstrap.min.css}" />
</head>
<body>

<div th:include="common/adminCommon :: nav"></div>

<section>
    <div class="search-collapse">
        <h3>
            <img src="../images/左箭头.svg" onclick="javascript:window.history.back(-1);" title="返回上一页" alt="返回点击图片"/>
            <span>添加公告</span>
        </h3>
    </div>
    <div class="section_table">
        <figure>
            <form th:action="@{/admin/addAnnouncement}" onsubmit="return adminContent()">
                <div class="announcementTitle">
                    <input type="hidden" name="announcementContent" class="announcementContent">
                    <small>公告标题：
                        <input name="announcementTitle" required>
                    </small>
                    <small>公告类型：
                        <input name="announcementType" required>
                    </small>
                </div>
                <div class="announcementContent">
                    <div id="editor">

                    </div>
                </div>
                <div class="applyExpert" style="text-align: center">
                    <input type="reset" name="" value="重置" />
                    <input type="submit" value="添加"/>
                    <a th:href="@{/admin/selectAnnouncement}" class="returnList">返回</a>
                </div>
            </form>
        </figure>
    </div>
</section>
</body>
<script type="text/javascript" th:src="@{../js/jquery-3.3.1.min.js}"></script>
<script type="text/javascript" th:src="@{../js/adminAnouncement.js}"></script>
<script type="text/javascript" th:src="@{../js/wangEditor.min.js}"></script>
<script type="text/javascript" th:inline="javascript">
    var E = window.wangEditor;
    var editor = new E('#editor');
    // 或者 var editor = new E( document.getElementById('editor') )
    editor.create()

</script>
</html>
