<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>成果展示-农业科技成果转化交易服务平台</title>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/Achievements.css}">
    <link rel="shortcut icon"type="image/x-icon" th:href="@{/images/favicon.ico}"media="screen" />
    <link rel="stylesheet" th:href="@{/font-awesome-4.7.0/css/font-awesome.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/normalize.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/htmleaf-demo.css}">
    <link rel="stylesheet" th:href="@{/css/MxSlider.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
</head>
<body>
<div th:include="common/common :: header"></div>
<!--主题-->
<div class="current">
    <i class="fa fa-map-marker" aria-hidden="true"></i>
    <a th:href="@{/HomeController/home}" style="margin-left: 10px;">首页</a> >><a th:href="@{/HomeController/AchievementHome}">成果展示</a>
</div>
<div class="cg-contain">
    <div class="left">
        <img th:src="@{/images/cg1.jpg}" alt="">
        <ul>
            <li th:each="type : ${typeList}">
                <i class="fa fa-forward" aria-hidden="true"></i><a th:href="@{/achievement/rankingAchievement}" th:text="${type.typeName}"></a>
            </li>
        </ul>
    </div>
    <div class="middle">
        <div class="htmleaf-container">
            <!-- My box for the slider -->
            <div class="mx-bugs_bunny">
                <!-- Slider -->
                <div class="ZI-slider">
                    <div>
                        <img th:src="@{/img/slide1.jpg}" alt="" />
                    </div>
                    <div>
                        <img th:src="@{/img/slide2.jpg}" alt="" />
                    </div>
                    <div>
                        <img th:src="@{/img/slide3.jpg}" alt="" />
                    </div>
                </div>
            </div>
        </div>
        <div class="best_new">
            <ul style="padding: 30px 0 0 15px;">
                <li th:each="achievementTime : ${achievementTimeList}">
                    <i class="fa fa-forward" aria-hidden="true"></i><a href="" th:text="${achievementTime.achievementName}"></a>
                </li>
            </ul>
        </div>
    </div>
    <div class="right">
        <img th:src="@{/images/cg2.jpg}" alt="">
        <ul>
            <li th:each="achievementRanking : ${achievementRankingList}">
                <i class="fa fa-forward" aria-hidden="true"></i><a th:href="@{/achievement/achievementDetails(achievementId=${achievementRanking.achievementId})}" th:text="${achievementRanking.achievementName}"></a>
            </li>
        </ul>
        <img th:src="@{/images/cg3.jpg}" alt="" style="margin-top: 22px">
        <ul>
            <li><i class="fa fa-forward" aria-hidden="true"></i><a href="">欧拉型藏羊繁育及生产技术推广</a></li>
            <li><i class="fa fa-forward" aria-hidden="true"></i><a href="">强盛1号</a></li>
            <li><i class="fa fa-forward" aria-hidden="true"></i><a href="">节水抗旱稻不育系、杂</a></li>
            <li><i class="fa fa-forward" aria-hidden="true"></i><a href="">抗植物病毒活性新农药</a></li>
            <li><i class="fa fa-forward" aria-hidden="true"></i><a href="">优质超细毛羊和绒山羊</a></li>
            <li><i class="fa fa-forward" aria-hidden="true"></i><a href="">大田专用缓/控释肥料</a></li>
            <li><i class="fa fa-forward" aria-hidden="true"></i><a href="">评价暑热证及中药药效的基因芯片</a></li>
            <li><i class="fa fa-forward" aria-hidden="true"></i><a href="">新型湍旋式废气处理装置
            </a></li>
        </ul>
    </div>
</div>
<!--成果视频展示-->
<div class="cg-show">
    <a href="" class="cg-more">更多</a>
    <div class="imgs">
        <img th:src="@{/images/show5.jpg}" alt="">
        <img th:src="@{/images/show3.jpg}" alt="">
        <img th:src="@{/images/show9.jpg}" alt="">
        <img th:src="@{/images/show5.JPG}" alt="">
    </div>
</div>
<!--成果图片展示-->
<div class="cg-show2">
    <a href="" class="cg-more">更多</a>
    <div class="imgs">
        <div class="cg_pic">
            <img th:src="@{/images/show6.JPG}" alt="">
            <a href="">玉米新品种 “衡玉1182” 河南省经营权预转让</a>
        </div>
        <div class="cg_pic">
            <img th:src="@{/images/show2.jpg}" alt="">
            <a href="">玉米新品种 “衡玉1182” 河南省经营权预转让</a>
        </div>
        <div class="cg_pic">
            <img th:src="@{/images/show3.JPG}" alt="">
            <a href="">玉米新品种 “衡玉1182” 河南省经营权预转让</a>
        </div>
        <div class="cg_pic">
            <img th:src="@{/images/show4.JPG}" alt="">
            <a href="">玉米新品种 “衡玉1182” 河南省经营权预转让</a>
        </div>

    </div>
</div>
<!--尾部-->
<div th:include="common/common :: footer"></div>
<script th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
<script>window.jQuery || document.write('<script th:src="@{/js/jquery-1.11.0.min.js}"><\/script>')</script>
<script th:src="@{/js/MxSlider.js}"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $( '.ZI-slider' ).MxSlider( {
            autoPlay: true,
            dots: true,
            timeSlide: 500
        } );
    })
</script>
</body>
</html>
