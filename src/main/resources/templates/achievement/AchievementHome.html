<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Page-Enter" content="progid:DXImageTransform.Microsoft.Slide(Duration=2)" />
    <meta http-equiv="Page-Exit" content="progid:DXImageTransform.Microsoft.Slide(Duration=2)" />
    <meta charset="UTF-8">
    <title>成果展示-农业科技成果转化交易服务平台</title>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/Achievements.css}">
    <link rel="shortcut icon"type="image/x-icon" th:href="@{/images/favicon.ico}"media="screen" />
    <link rel="stylesheet" th:href="@{/font-awesome-4.7.0/css/font-awesome.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/normalize.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/htmleaf-demo.css}">
    <link rel="stylesheet" th:href="@{/css/MxSlider.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
</head>
<body>
<div th:include="common/common :: header"></div>
<!--主题-->
<div class="current">
    <i class="fa fa-map-marker" aria-hidden="true"></i>
    <a th:href="@{/HomeController/home}" style="margin-left: 10px;">首页</a> >><a th:href="@{/HomeController/AchievementHome}">成果展示</a>
</div>
<div class="cg-contain">
    <div class="left">
        <img th:src="@{/images/cg1.jpg}" alt="">
        <ul>
            <!--分类-->
            <li th:each="type : ${typeList}">
                <i class="fa fa-forward" aria-hidden="true"></i><a th:href="@{/achievement/selectAchieveByType(type=${type.typeName})}" th:text="${type.typeName}"></a>
            </li>
        </ul>
    </div>
    <div class="middle">
        <div class="htmleaf-container">
            <!-- My box for the slider -->
            <div class="mx-bugs_bunny">
                <!-- Slider -->
                <div class="ZI-slider">
                    <div>
                        <img th:src="@{/img/slide1.jpg}" alt="" />
                    </div>
                    <div>
                        <img th:src="@{/img/slide2.jpg}" alt="" />
                    </div>
                    <div>
                        <img th:src="@{/img/slide3.jpg}" alt="" />
                    </div>
                </div>
            </div>
        </div>
        <div class="best_new">
            <!--最新发布-->
            <ul style="padding: 40px 0 0 15px;">
                <li th:each="achievementTime : ${achievementTimeList}" style="height: 46px;">
                    <i class="fa fa-forward" aria-hidden="true"></i><a th:href="@{/achievement/achievementDetails(achievementId=${achievementTime.achievementId})}" th:text="${achievementTime.achievementName}"></a>
                </li>
            </ul>
        </div>
    </div>
    <div class="right">
        <img th:src="@{/images/cg2.jpg}" alt="">
        <!--风云榜-->
        <ul>
            <li th:each="achievementRanking : ${achievementRankingList}">
                <i class="fa fa-forward" aria-hidden="true"></i><a th:href="@{/achievement/achievementDetails(achievementId=${achievementRanking.achievementId})}" th:text="${achievementRanking.achievementName}"></a>
            </li>
        </ul>
        <img th:src="@{/images/cg3.jpg}" alt="" style="margin-top: 22px">
        <!--优秀成果推荐-->
        <ul>
            <li th:each="hot: ${hotAchievement}"><i class="fa fa-forward" aria-hidden="true"></i><a th:href="@{/achievement/achievementDetails(achievementId=${hot.achievementId})}" th:text="${hot.achievementIntroduce}"></a></li>
        </ul>
    </div>
</div>
<!--成果图片展示-->
<div class="cg-show2">
    <a th:href="@{/achievement/selectAchieveByType}" class="cg-more">更多</a>
    <div class="imgs" >
        <div class="cg_pic" th:each="achievementTime : ${achievementTimeList}">
            <img th:src="${achievementTime.pictureAddress}" alt="">
            <a th:href="@{/achievement/achievementDetails(achievementId=${achievementTime.achievementId})}" th:text="${achievementTime.achievementName}" th:title="${achievementTime.achievementName}">玉米新品种 “衡玉1182” 河南省经营权预转让</a>
        </div>
        <div class="cg_pic" th:each="achievementRanking : ${achievementRankingList}">
            <img th:src="${achievementRanking.pictureAddress}" alt="">
            <a th:href="@{/achievement/achievementDetails(achievementId=${achievementRanking.achievementId})}" th:text="${achievementRanking.achievementName}" th:title="${achievementRanking.achievementName}">玉米新品种 “衡玉1182” 河南省经营权预转让</a>
        </div>
    </div>
</div>
<!--尾部-->
<div th:include="common/common :: footer"></div>
<script th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
<script>window.jQuery || document.write('<script th:src="@{/js/jquery-1.11.0.min.js}"><\/script>')</script>
<script th:src="@{/js/MxSlider.js}"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $( '.ZI-slider' ).MxSlider( {
            autoPlay: true,
            dots: true,
            timeSlide: 500
        } );
    })
</script>
</body>
</html>
