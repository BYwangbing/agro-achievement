<!--主体-->
<div class="current">
    <i class="fa fa-map-marker" aria-hidden="true"></i>
    <a th:href="@{/HomeController/home}" style="margin-left: 10px;">首页</a> >><a th:href="@{/HomeController/AchievementHome}">成果展示</a> >><a >成果详情</a>
</div>
<div class="product">
    <div class="name">
        <h4 th:text="${achievement.achievementName}">强盛一号</h4>
        <span th:text="'发布时间'+${achievement.releaseTime}"></span>&nbsp;&nbsp;&nbsp;
        <span th:text="${achievement.pageView}"></span>
    </div>
    <div class="pro_msg">
        <ul>
            <!--<li><i class="fa fa-forward" aria-hidden="true"></i><span>所属领域:</span><span th:text="${achievement.}"></span></li>-->
            <!--<li><i class="fa fa-forward" aria-hidden="true"></i><span>成果关键词:</span><span>除草剂</span></li>-->

            <!--<li><i class="fa fa-forward" aria-hidden="true"></i><span>新 兴 产 业:</span><span>&#45;&#45;</span></li>-->

            <li><i class="fa fa-forward" aria-hidden="true"></i><span>预期交易方式:</span><span>合作生产</span></li>
            <li><i class="fa fa-forward" aria-hidden="true"></i><span>技 术 水 平:</span><span>国际先进</span></li>
            <li><i class="fa fa-forward" aria-hidden="true"></i><span>预期交易价格:</span><span th:text="${achievement.expectedPrice}">——</span></li>
        </ul>
    </div>
    <div class="introduce">
        <h4 style="margin-bottom: 10px">
            <img th:src="@{/images/tu-2.png}" alt="">
        </h4>
        <p th:text="${achievement.achievementIntroduce}"></p>
    </div>
    <!--可有可无-->
    <div class="introduce" style=" height: 225px;">
        <h4 style="margin-bottom: 10px">
            <img th:src="@{/images/tu-3.png}" alt="">
        </h4>
            <div class="imgkuang">
                <ul>
                    <li class="lii"><a href="#"><img th:src="${achievement.pictureAddress}" style="height:200px"/></a></li>
                </ul>
            </div>
    </div>
    <div class="knowledge">
        <h4 style="padding: 10px">
            <img th:src="@{/images/tu-4.png}" alt="">
        </h4>
        <div class="pro_msg2">
            <ul>
                <li><i class="fa fa-forward" aria-hidden="true"></i><span>权属类型:</span><span>无</span></li>
                <li><i class="fa fa-forward" aria-hidden="true"></i><span>产权归属者:</span><span th:text="${achievement.propertyMan}"></span></li>
                <li><i class="fa fa-forward" aria-hidden="true"></i><span>知识产权编号:</span><span th:text="${achievement.propertyNumber}"> </span></li>
                <li><i class="fa fa-forward" aria-hidden="true"></i><span>知识产权说明:</span><span th:text="${achievement.propertyIntroduce}"></span></li>
                <li><i class="fa fa-forward" aria-hidden="true"></i><span>产权归属地:</span><span th:text="${achievement.propertyAddress}"></span></li>
            </ul>
        </div>
    </div>
    <!--获奖情况-->
    <div class="introduce">
        <h4 style="margin-bottom: 10px">
            <img th:src="@{/images/tu-5.png}" alt="">
        </h4>
        <div class="pro_msg2">
            <ul>
                <li><i class="fa fa-forward" aria-hidden="true"></i><span th:text="${achievement.awards}"></span></li>

            </ul>
        </div>
    </div>
    <!--联系人信息-->
    <div class="knowledge">
        <h4 style="padding: 10px">
            <img th:src="@{/images/tu-4.png}" alt="">
        </h4>
        <div class="pro_msg2">
            <ul>
                <li><span>联 系 人:</span><span th:text="${achievement.linkman}"></span></li>
                <li><span>联 系 电话:</span><span th:text="${achievement.phone}"></span></li>
                <!--<li><span>传    真:</span><span th:text="${achievement.}"> -&#45;&#45;</span></li>-->
                <li><span>手      机:</span><span th:text="${achievement.cellNumber}"></span></li>
                <li><span>地    址:</span><span th:text="${achievement.contactAddress}"></span></li>
                <li><span>邮      箱:</span><span th:text="${achievement.email}"></span></li>
            </ul>
        </div>
    </div>
</div>
