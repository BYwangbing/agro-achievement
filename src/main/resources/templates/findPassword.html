<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>农业科技成果转化交易服务平台密码找回</title>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/images/favicon.ico}"media="screen" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/font-awesome-4.7.0/css/font-awesome.css}">
</head>

<body>
    <div class="container-fluid">
        <div class="row no-gutters">
            <div class="col-12 col-sm-12 col-md-12 col-lg-5 text-center left__section">
                <div class="dowebok">
                    <h1 class="heading my-5">找回密码</h1>
                    <p class="paragraph">农业科技成果转化交易服务平台密码找回</p>
                    <form class="mt-4">
                        <div class="input-group my-4">
                            <div class="input-group-prepend">
                                <label for="formGroupExampleInput" class="d-block mx-auto">
                                	<img th:src="@{/images/邮箱.svg}" width="18" height="18" class="mt-2">
                                </label>
                            </div>
                            <input type="text" class="form-control userEmailFind" placeholder="请输入修改密码的邮箱" aria-label="" aria-describedby="basic-addon1">
                            <small class="userEmailFind_small"></small>
                        </div>
                        <div class="input-group my-4">
                            <div class="input-group-prepend">
                                <label for="formGroupExampleInput" class="d-block mx-auto">
                                	<img th:src="@{/images/密码.svg}" width="18" height="18" class="mt-2">
                                </label>
                            </div>
                            <input type="password" class="form-control newPassword" placeholder="请输入新密码" aria-label="" aria-describedby="basic-addon1">
                            <small class="newPassword_small"></small>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <a href="login.html" class="link">账号登录</a>
                            <button type="button" class="btn btn-primary" onclick="findPassword()">确定</button>
                        </div>
                        <div class="form-check float-left my-3">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">记住我</label>
                        </div>
                    </form>
                    <div class="col-12 my-4"> <span class="divider">或者</span></div>
                    <div class="btn-group my-4" role="group" aria-label="Basic example">
                        <a href="register.html">点击直接注册账号</a>
                    </div>
                </div>
            </div>

            <div class="col-12 col-sm-12 col-md-12 col-lg-7">
                <div class="bg"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}" ></script>
    <script type="text/javascript" th:src="@{/js/findPassword.js}" ></script>
</body>

</html>
