<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>成功案例列表-农业科技成果转化交易服务平台</title>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="shortcut icon"type="image/x-icon" th:href="@{/images/favicon.ico}" media="screen" />
    <link rel="stylesheet" th:href="@{/font-awesome-4.7.0/css/font-awesome.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/cg-bang.css}">
    <script th:src="@{/js/jquery.js}"></script>
</head>
<body>
<div th:include="common/common :: header"></div>
<!--主体-->
<div class="current">
    <i class="fa fa-map-marker" aria-hidden="true"></i>
    <a th:href="@{/HomeController/home}" style="margin-left: 10px;">首页</a>  >><a th:href="@{/HomeController/selectExample}">列表展示</a>
</div>
<div class="cg-title">
    <img th:src="@{/images/san_lie_06.jpg}" alt="">
    <span style="color: #41A809;font-weight: 800">图片列表</span>
</div>
<div class="cg-list">
    <ul>
        <li th:each="example : ${exampleList}">
            <a th:href="@{/example/exampleDetails(exampleId=${example.exampleId})}" th:text="${example.exampleTitle}"></a>
            <span style='float: right;margin-right: 10px;'  th:text="${#temporals.format(example.releaseTime, 'yyyy-MM-dd')}"></span>
        </li>
    </ul>
    <div class="fenye"></div>
    <!--分页-->
    <div class="SplitPage" th:if="${TotalPages > 0}">
        <ul class="SplitUl" th:if="${TotalPages > 1}">
            <li th:if="${Number == 1}">
                <a href="javascript:;">首页</a>
            </li>
            <!--//跳转至第一页-->
            <li th:if="${Number > 1}">
                <a th:href="@{/HomeController/selectExample(pageNum=1)}">首页</a>
            </li>
            <li th:if="${Number > 1}">
                <a th:href="@{/HomeController-/selectExample(pageNum=${Number-1})}">Prev</a>
            </li>
            <!--//请求页数-1-->
            <li th:each="i:${#numbers.sequence(1,TotalPages)}">
                <!--//从1到总页数遍历，并赋值给i    TotalPages&ndash;&gt;总页数-->
                <a th:if="${i > Number-3} and ${i < Number+3} and ${i == Number}" class="active" href="javascript:;"
                   th:text="${i}">#</a>
                <!--//限制显示页数的条数  4到6个页数   而且等于当前页，不能点击-->
                <a th:if="${i > Number-3} and ${i < Number+3} and ${i != Number}"
                   th:href="@{/HomeController/selectExample(pageNum=${i})}" th:text="${i}">#</a>
                <!--//限制显示页数的条数  4到6个页数-->
            </li>
            <li th:if="${Number != TotalPages}">
                <a th:href="@{/HomeController/selectExample(pageNum=${Number+1})}">Next</a>
            </li><!--//请求页数+1-->
            <li th:if="${Number == TotalPages}">
                <a class="noclick" href="javascript:;">尾页</a>
            </li>
            <li th:if="${Number != TotalPages}">
                <a th:href="@{/HomeController/selectExample(pageNum=${TotalPages})}">尾页</a>
            </li><!--//跳转至第Number页-->
        </ul>
    </div>
</div>
<!--尾部-->
<div th:include="common/common :: footer"></div>


<script>
    $(function () {
        var pageView=$('.pageView').val();
        $('.text').text(pageView);

    })
</script>
</body>
</html>
